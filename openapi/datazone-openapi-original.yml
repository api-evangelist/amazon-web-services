      operationId: amazonWebServicesListDataSourceRunActivities
  /v2/domains/{domainIdentifier}/data-sources/{dataSourceIdentifier}/runs:
    POST:
      summary: Startdatasourcerun
      description: Start the run of the specified data source in Amazon DataZone.
      operationId: amazonWebServicesStartDataSourceRun
  /v2/domains/{domainIdentifier}/environment-blueprint-configurations:
    GET:
      summary: Listenvironmentblueprintconfigurations
      description: Lists blueprint configurations for a Amazon DataZone environment.
      operationId: amazonWebServicesListEnvironmentBlueprintConfigurations
  /v2/domains/{domainIdentifier}/environment-blueprints:
    GET:
      summary: Listenvironmentblueprints
      description: Lists blueprints in an Amazon DataZone environment.
      operationId: amazonWebServicesListEnvironmentBlueprints
  /v2/domains/{domainIdentifier}/notifications:
    GET:
      summary: Listnotifications
      description: Lists all Amazon DataZone notifications.
      operationId: amazonWebServicesListNotifications
  /v2/domains/{domainIdentifier}/projects/{projectIdentifier}/memberships:
    GET:
      summary: Listprojectmemberships
      description: Lists all members of the specified project.
      operationId: amazonWebServicesListProjectMemberships
  /v2/domains/{domainIdentifier}/subscriptions:
    GET:
      summary: Listsubscriptions
      description: Lists subscriptions in Amazon DataZone.
      operationId: amazonWebServicesListSubscriptions
  /tags/{resourceArn}:
    DELETE:
      summary: Untagresource
      description: Untags a resource in Amazon DataZone.
      operationId: amazonWebServicesUntagResource
  /v2/domains/{domainIdentifier}/assets/{identifier}/reject-predictions:
    PUT:
      summary: Rejectpredictions
      description: >-
        Rejects automatically generated business-friendly metadata for your
