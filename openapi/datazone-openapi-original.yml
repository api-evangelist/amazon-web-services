      summary: Deleteprojectmembership
      description: Deletes project membership in Amazon DataZone.
      operationId: amazonWebServicesDeleteProjectMembership
  /v2/domains/{domainIdentifier}/subscription-grants/{identifier}:
    GET:
      summary: Getsubscriptiongrant
      description: Gets the subscription grant in Amazon DataZone.
      operationId: amazonWebServicesGetSubscriptionGrant
  /v2/domains/{domainIdentifier}/subscription-requests/{identifier}:
    PATCH:
      summary: Updatesubscriptionrequest
