openapi: 3.1.0
info:
  title: m2
  description: >-
    <p>Amazon Web Services Mainframe Modernization provides tools and resources
    to help you plan and implement migration and modernization from mainframes
    to Amazon Web Services managed runtime environments. It provides tools for
    analyzing existing mainframe applications, developing or updating mainframe
    applications using COBOL or PL/I, and implementing an automated pipeline for
    continuous integration and continuous delivery (CI/CD) of the
    applications.</p>
paths:
  /applications/{applicationId}/batch-job-executions/{executionId}/cancel:
    POST:
      summary: Cancelbatchjobexecution
      description: Cancels the running of a specific batch job execution.
      operationId: amazonWebServicesCancelBatchJobExecution
  /applications:
    GET:
      summary: Listapplications
      description: >-
        Lists the applications associated with a specific Amazon Web Services
        account. You can provide the unique identifier of a specific runtime
        environment in a query parameter to see all applications associated with
        that environment.
      operationId: amazonWebServicesListApplications
  /applications/{applicationId}/dataset-import-task:
    POST:
      summary: Createdatasetimporttask
      description: Starts a data set import task for a specific application.
      operationId: amazonWebServicesCreateDataSetImportTask
  /applications/{applicationId}/deployments:
    GET:
      summary: Listdeployments
      description: >-
        Returns a list of all deployments of a specific application. A
        deployment is a combination of a specific application and a specific
        version of that application. Each deployment is mapped to a particular
        application version.
      operationId: amazonWebServicesListDeployments
  /environments:
    GET:
      summary: Listenvironments
      description: Lists the runtime environments.
      operationId: amazonWebServicesListEnvironments
  /applications/{applicationId}:
    PATCH:
      summary: Updateapplication
      description: Updates an application and creates a new version.
      operationId: amazonWebServicesUpdateApplication
  /applications/{applicationId}/environment/{environmentId}:
    DELETE:
      summary: Deleteapplicationfromenvironment
      description: >-
        Deletes a specific application from the specific runtime environment
        where it was previously deployed. You cannot delete a runtime
        environment using DeleteEnvironment if any application has ever been
        deployed to it. This API removes the association of the application with
        the runtime environment so you can delete the environment smoothly.
      operationId: amazonWebServicesDeleteApplicationFromEnvironment
  /environments/{environmentId}:
    PATCH:
      summary: Updateenvironment
      description: Updates the configuration details for a specific runtime environment.
      operationId: amazonWebServicesUpdateEnvironment
  /applications/{applicationId}/versions/{applicationVersion}:
    GET:
      summary: Getapplicationversion
      description: Returns details about a specific version of a specific application.
      operationId: amazonWebServicesGetApplicationVersion
  /applications/{applicationId}/batch-job-executions/{executionId}:
    GET:
      summary: Getbatchjobexecution
      description: >-
        Gets the details of a specific batch job execution for a specific
        application.
      operationId: amazonWebServicesGetBatchJobExecution
  /applications/{applicationId}/datasets/{dataSetName}:
    GET:
      summary: Getdatasetdetails
      description: Gets the details of a specific data set.
      operationId: amazonWebServicesGetDataSetDetails
  /applications/{applicationId}/dataset-import-tasks/{taskId}:
    GET:
      summary: Getdatasetimporttask
      description: >-
        Gets the status of a data set import task initiated with the
        CreateDataSetImportTask operation.
      operationId: amazonWebServicesGetDataSetImportTask
  /applications/{applicationId}/deployments/{deploymentId}:
    GET:
      summary: Getdeployment
      description: >-
        Gets details of a specific deployment with a given deployment
        identifier.
      operationId: amazonWebServicesGetDeployment
  /signed-bi-url:
    GET:
      summary: Getsignedbluinsightsurl
      description: >-
        Gets a single sign-on URL that can be used to connect to AWS Blu
        Insights.
      operationId: amazonWebServicesGetSignedBluinsightsUrl
  /applications/{applicationId}/versions:
    GET:
      summary: Listapplicationversions
      description: Returns a list of the application versions for a specific application.
      operationId: amazonWebServicesListApplicationVersions
  /applications/{applicationId}/batch-job-definitions:
    GET:
      summary: Listbatchjobdefinitions
      description: >-
        Lists all the available batch job definitions based on the batch job
        resources uploaded during the application creation. You can use the
        batch job definitions in the list to start a batch job.
      operationId: amazonWebServicesListBatchJobDefinitions
  /applications/{applicationId}/batch-job-executions:
    GET:
      summary: Listbatchjobexecutions
      description: >-
        Lists historical, current, and scheduled batch job executions for a
        specific application.
      operationId: amazonWebServicesListBatchJobExecutions
  /applications/{applicationId}/dataset-import-tasks:
    GET:
      summary: Listdatasetimporthistory
      description: Lists the data set imports for the specified application.
      operationId: amazonWebServicesListDataSetImportHistory
  /applications/{applicationId}/datasets:
    GET:
      summary: Listdatasets
      description: >-
        Lists the data sets imported for a specific application. In Amazon Web
        Services Mainframe Modernization, data sets are associated with
        applications deployed on runtime environments. This is known as
        importing data sets. Currently, Amazon Web Services Mainframe
        Modernization can import data sets into catalogs using
        CreateDataSetImportTask.
      operationId: amazonWebServicesListDataSets
  /engine-versions:
    GET:
      summary: Listengineversions
      description: Lists the available engine versions.
      operationId: amazonWebServicesListEngineVersions
  /tags/{resourceArn}:
    DELETE:
      summary: Untagresource
      description: Removes one or more tags from the specified resource.
      operationId: amazonWebServicesUntagResource
  /applications/{applicationId}/start:
    POST:
      summary: Startapplication
      description: Starts an application that is currently stopped.
      operationId: amazonWebServicesStartApplication
  /applications/{applicationId}/batch-job:
    POST:
      summary: Startbatchjob
      description: >-
        Starts a batch job and returns the unique identifier of this execution
        of the batch job. The associated application must be running in order to
        start the batch job.
      operationId: amazonWebServicesStartBatchJob
  /applications/{applicationId}/stop:
    POST:
      summary: Stopapplication
      description: Stops a running application.
      operationId: amazonWebServicesStopApplication
tags: []
