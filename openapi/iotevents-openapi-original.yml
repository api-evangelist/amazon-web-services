openapi: 3.1.0
info:
  title: iotevents
  description: >-
    <p>AWS IoT Events monitors your equipment or device fleets for failures or
    changes in operation, and triggers actions when such events occur. You can
    use AWS IoT Events API operations to create, read, update, and delete inputs
    and detector models, and to list their versions.</p>
paths:
  /alarm-models:
    GET:
      summary: Listalarmmodels
      description: >-
        Lists the alarm models that you created. The operation returns only the
        metadata associated with each alarm model.
      operationId: amazonWebServicesListAlarmModels
  /detector-models:
    GET:
      summary: Listdetectormodels
      description: >-
        Lists the detector models you have created. Only the metadata associated
        with each detector model is returned.
      operationId: amazonWebServicesListDetectorModels
  /inputs:
    GET:
      summary: Listinputs
      description: Lists the inputs you have created.
      operationId: amazonWebServicesListInputs
  /alarm-models/{alarmModelName}:
    POST:
      summary: Updatealarmmodel
      description: >-
        Updates an alarm model. Any alarms that were created based on the
        previous version are deleted and then created again as new data arrives.
      operationId: amazonWebServicesUpdateAlarmModel
  /detector-models/{detectorModelName}:
    POST:
      summary: Updatedetectormodel
      description: >-
        Updates a detector model. Detectors (instances) spawned by the previous
        version are deleted and then re-created as new inputs arrive.
      operationId: amazonWebServicesUpdateDetectorModel
  /inputs/{inputName}:
    PUT:
      summary: Updateinput
      description: Updates an input.
      operationId: amazonWebServicesUpdateInput
  /analysis/detector-models/{analysisId}:
    GET:
      summary: Describedetectormodelanalysis
      description: >-
        Retrieves runtime information about a detector model analysis.  After
        AWS IoT Events starts analyzing your detector model, you have up to 24
        hours to retrieve the analysis results. 
      operationId: amazonWebServicesDescribeDetectorModelAnalysis
  /logging:
    PUT:
      summary: Putloggingoptions
      description: >-
        Sets or updates the AWS IoT Events logging options. If you update the
        value of any loggingOptions field, it takes up to one minute for the
        change to take effect. If you change the policy attached to the role you
        specified in the roleArn field (for example, to correct an invalid
        policy), it takes up to five minutes for that change to take effect.
      operationId: amazonWebServicesPutLoggingOptions
  /analysis/detector-models/{analysisId}/results:
    GET:
      summary: Getdetectormodelanalysisresults
      description: >-
        Retrieves one or more analysis results of the detector model.  After AWS
        IoT Events starts analyzing your detector model, you have up to 24 hours
        to retrieve the analysis results. 
      operationId: amazonWebServicesGetDetectorModelAnalysisResults
  /alarm-models/{alarmModelName}/versions:
    GET:
      summary: Listalarmmodelversions
      description: >-
        Lists all the versions of an alarm model. The operation returns only the
        metadata associated with each alarm model version.
      operationId: amazonWebServicesListAlarmModelVersions
  /detector-models/{detectorModelName}/versions:
    GET:
      summary: Listdetectormodelversions
      description: >-
        Lists all the versions of a detector model. Only the metadata associated
        with each detector model version is returned.
      operationId: amazonWebServicesListDetectorModelVersions
  /input-routings:
    POST:
      summary: Listinputroutings
      description: ' Lists one or more input routings. '
      operationId: amazonWebServicesListInputRoutings
  /tags:
    DELETE:
      summary: Untagresource
      description: Removes the given tags (metadata) from the resource.
      operationId: amazonWebServicesUntagResource
  /analysis/detector-models/:
    POST:
      summary: Startdetectormodelanalysis
      description: >-
        Performs an analysis of your detector model. For more information, see
        Troubleshooting a detector model in the AWS IoT Events Developer Guide.
      operationId: amazonWebServicesStartDetectorModelAnalysis
tags: []
