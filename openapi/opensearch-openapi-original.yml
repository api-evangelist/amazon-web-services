openapi: 3.1.0
info:
  title: opensearch
  description: >-
    <p>Use the Amazon OpenSearch Service configuration API to create, configure,
    and manage OpenSearch Service domains.</p> <p>For sample code that uses the
    configuration API, see the <a
    href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/opensearch-configuration-samples.html">
    <i>Amazon OpenSearch Service Developer Guide</i> </a>. The guide also
    contains <a
    href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/request-signing.html">sample
    code</a> for sending signed HTTP requests to the OpenSearch APIs. The
    endpoint for configuration service requests is Region specific:
    es.<i>region</i>.amazonaws.com. For example, es.us-east-1.amazonaws.com. For
    a current list of supported Regions and endpoints, see <a
    href="https://docs.aws.amazon.com/general/latest/gr/rande.html#service-regions">Amazon
    Web Services service endpoints</a>.</p>
paths:
  /2021-01-01/opensearch/cc/inboundConnection/{ConnectionId}/accept:
    PUT:
      summary: Acceptinboundconnection
      description: >-
        Allows the destination Amazon OpenSearch Service domain owner to accept
        an inbound cross-cluster search connection request. For more
        information, see Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesAcceptInboundConnection
  /2021-01-01/opensearch/domain/{DomainName}/dataSource:
    GET:
      summary: Listdatasources
      description: >-
        Lists direct-query data sources for a specific domain. For more
        information, see For more information, see Working with Amazon
        OpenSearch Service direct queries with Amazon S3.
      operationId: amazonWebServicesListDataSources
  /2021-01-01/tags:
    POST:
      summary: Addtags
      description: >-
        Attaches tags to an existing Amazon OpenSearch Service domain. Tags are
        a set of case-sensitive key-value pairs. A domain can have up to 10
        tags. For more information, see Tagging Amazon OpenSearch Service
        domains.
      operationId: amazonWebServicesAddTags
  /2021-01-01/packages/associate/{PackageID}/{DomainName}:
    POST:
      summary: Associatepackage
      description: >-
        Associates a package with an Amazon OpenSearch Service domain. For more
        information, see Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesAssociatePackage
  /2021-01-01/opensearch/domain/{DomainName}/authorizeVpcEndpointAccess:
    POST:
      summary: Authorizevpcendpointaccess
      description: >-
        Provides access to an Amazon OpenSearch Service domain through the use
        of an interface VPC endpoint.
      operationId: amazonWebServicesAuthorizeVpcEndpointAccess
  /2021-01-01/opensearch/domain/{DomainName}/config/cancel:
    POST:
      summary: Canceldomainconfigchange
      description: >-
        Cancels a pending configuration change on an Amazon OpenSearch Service
        domain.
      operationId: amazonWebServicesCancelDomainConfigChange
  /2021-01-01/opensearch/serviceSoftwareUpdate/cancel:
    POST:
      summary: Cancelservicesoftwareupdate
      description: >-
        Cancels a scheduled service software update for an Amazon OpenSearch
        Service domain. You can only perform this operation before the
        AutomatedUpdateDate and when the domain's UpdateStatus is
        PENDING_UPDATE. For more information, see Service software updates in
        Amazon OpenSearch Service.
      operationId: amazonWebServicesCancelServiceSoftwareUpdate
  /2021-01-01/opensearch/domain:
    POST:
      summary: Createdomain
      description: >-
        Creates an Amazon OpenSearch Service domain. For more information, see
        Creating and managing Amazon OpenSearch Service domains.
      operationId: amazonWebServicesCreateDomain
  /2021-01-01/opensearch/cc/outboundConnection:
    POST:
      summary: Createoutboundconnection
      description: >-
        Creates a new cross-cluster search connection from a source Amazon
        OpenSearch Service domain to a destination domain. For more information,
        see Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesCreateOutboundConnection
  /2021-01-01/packages:
    POST:
      summary: Createpackage
      description: >-
        Creates a package for use with Amazon OpenSearch Service domains. For
        more information, see Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesCreatePackage
  /2021-01-01/opensearch/vpcEndpoints:
    GET:
      summary: Listvpcendpoints
      description: >-
        Retrieves all Amazon OpenSearch Service-managed VPC endpoints in the
        current Amazon Web Services account and Region.
      operationId: amazonWebServicesListVpcEndpoints
  /2021-01-01/opensearch/domain/{DomainName}/dataSource/{DataSourceName}:
    PUT:
      summary: Updatedatasource
      description: >-
        Updates a direct-query data source. For more information, see Working
        with Amazon OpenSearch Service data source integrations with Amazon S3.
      operationId: amazonWebServicesUpdateDataSource
  /2021-01-01/opensearch/domain/{DomainName}:
    GET:
      summary: Describedomain
      description: >-
        Describes the domain configuration for the specified Amazon OpenSearch
        Service domain, including the domain ID, domain service endpoint, and
        domain ARN.
      operationId: amazonWebServicesDescribeDomain
  /2021-01-01/opensearch/cc/inboundConnection/{ConnectionId}:
    DELETE:
      summary: Deleteinboundconnection
      description: >-
        Allows the destination Amazon OpenSearch Service domain owner to delete
        an existing inbound cross-cluster search connection. For more
        information, see Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesDeleteInboundConnection
  /2021-01-01/opensearch/cc/outboundConnection/{ConnectionId}:
    DELETE:
      summary: Deleteoutboundconnection
      description: >-
        Allows the source Amazon OpenSearch Service domain owner to delete an
        existing outbound cross-cluster search connection. For more information,
        see Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesDeleteOutboundConnection
  /2021-01-01/packages/{PackageID}:
    DELETE:
      summary: Deletepackage
      description: >-
        Deletes an Amazon OpenSearch Service package. For more information, see
        Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesDeletePackage
  /2021-01-01/opensearch/vpcEndpoints/{VpcEndpointId}:
    DELETE:
      summary: Deletevpcendpoint
      description: Deletes an Amazon OpenSearch Service-managed interface VPC endpoint.
      operationId: amazonWebServicesDeleteVpcEndpoint
  /2021-01-01/opensearch/domain/{DomainName}/autoTunes:
    GET:
      summary: Describedomainautotunes
      description: >-
        Returns the list of optimizations that Auto-Tune has made to an Amazon
        OpenSearch Service domain. For more information, see Auto-Tune for
        Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeDomainAutoTunes
  /2021-01-01/opensearch/domain/{DomainName}/progress:
    GET:
      summary: Describedomainchangeprogress
      description: >-
        Returns information about the current blue/green deployment happening on
        an Amazon OpenSearch Service domain. For more information, see Making
        configuration changes in Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeDomainChangeProgress
  /2021-01-01/opensearch/domain/{DomainName}/config:
    POST:
      summary: Updatedomainconfig
      description: >-
        Modifies the cluster configuration of the specified Amazon OpenSearch
        Service domain.
      operationId: amazonWebServicesUpdateDomainConfig
  /2021-01-01/opensearch/domain/{DomainName}/health:
    GET:
      summary: Describedomainhealth
      description: >-
        Returns information about domain and node health, the standby
        Availability Zone, number of nodes per Availability Zone, and shard
        count per node.
      operationId: amazonWebServicesDescribeDomainHealth
  /2021-01-01/opensearch/domain/{DomainName}/nodes:
    GET:
      summary: Describedomainnodes
      description: >-
        Returns information about domain and nodes, including data nodes, master
        nodes, ultrawarm nodes, Availability Zone(s), standby nodes, node
        configurations, and node states.
      operationId: amazonWebServicesDescribeDomainNodes
  /2021-01-01/opensearch/domain-info:
    POST:
      summary: Describedomains
      description: >-
        Returns domain configuration information about the specified Amazon
        OpenSearch Service domains.
      operationId: amazonWebServicesDescribeDomains
  /2021-01-01/opensearch/domain/{DomainName}/dryRun:
    GET:
      summary: Describedryrunprogress
      description: >-
        Describes the progress of a pre-update dry run analysis on an Amazon
        OpenSearch Service domain. For more information, see Determining whether
        a change will cause a blue/green deployment.
      operationId: amazonWebServicesDescribeDryRunProgress
  /2021-01-01/opensearch/cc/inboundConnection/search:
    POST:
      summary: Describeinboundconnections
      description: >-
        Lists all the inbound cross-cluster search connections for a destination
        (remote) Amazon OpenSearch Service domain. For more information, see
        Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeInboundConnections
  /2021-01-01/opensearch/instanceTypeLimits/{EngineVersion}/{InstanceType}:
    GET:
      summary: Describeinstancetypelimits
      description: >-
        Describes the instance count, storage, and master node limits for a
        given OpenSearch or Elasticsearch version and instance type.
      operationId: amazonWebServicesDescribeInstanceTypeLimits
  /2021-01-01/opensearch/cc/outboundConnection/search:
    POST:
      summary: Describeoutboundconnections
      description: >-
        Lists all the outbound cross-cluster connections for a local (source)
        Amazon OpenSearch Service domain. For more information, see
        Cross-cluster search for Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeOutboundConnections
  /2021-01-01/packages/describe:
    POST:
      summary: Describepackages
      description: >-
        Describes all packages available to OpenSearch Service. For more
        information, see Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribePackages
  /2021-01-01/opensearch/reservedInstanceOfferings:
    GET:
      summary: Describereservedinstanceofferings
      description: >-
        Describes the available Amazon OpenSearch Service Reserved Instance
        offerings for a given Region. For more information, see Reserved
        Instances in Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeReservedInstanceOfferings
  /2021-01-01/opensearch/reservedInstances:
    GET:
      summary: Describereservedinstances
      description: >-
        Describes the Amazon OpenSearch Service instances that you have reserved
        in a given Region. For more information, see Reserved Instances in
        Amazon OpenSearch Service.
      operationId: amazonWebServicesDescribeReservedInstances
  /2021-01-01/opensearch/vpcEndpoints/describe:
    POST:
      summary: Describevpcendpoints
      description: Describes one or more Amazon OpenSearch Service-managed VPC endpoints.
      operationId: amazonWebServicesDescribeVpcEndpoints
  /2021-01-01/packages/dissociate/{PackageID}/{DomainName}:
    POST:
      summary: Dissociatepackage
      description: >-
        Removes a package from the specified Amazon OpenSearch Service domain.
        The package can't be in use with any OpenSearch index for the
        dissociation to succeed. The package is still available in OpenSearch
        Service for association later. For more information, see Custom packages
        for Amazon OpenSearch Service.
      operationId: amazonWebServicesDissociatePackage
  /2021-01-01/opensearch/compatibleVersions:
    GET:
      summary: Getcompatibleversions
      description: >-
        Returns a map of OpenSearch or Elasticsearch versions and the versions
        you can upgrade them to.
      operationId: amazonWebServicesGetCompatibleVersions
  /2021-01-01/opensearch/domain/{DomainName}/domainMaintenance:
    POST:
      summary: Startdomainmaintenance
      description: >-
        Starts the node maintenance process on the data node. These processes
        can include a node reboot, an Opensearch or Elasticsearch process
        restart, or a Dashboard or Kibana restart.
      operationId: amazonWebServicesStartDomainMaintenance
  /2021-01-01/packages/{PackageID}/history:
    GET:
      summary: Getpackageversionhistory
      description: >-
        Returns a list of Amazon OpenSearch Service package versions, along with
        their creation time, commit message, and plugin properties (if the
        package is a zip plugin package). For more information, see Custom
        packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesGetPackageVersionHistory
  /2021-01-01/opensearch/upgradeDomain/{DomainName}/history:
    GET:
      summary: Getupgradehistory
      description: >-
        Retrieves the complete history of the last 10 upgrades performed on an
        Amazon OpenSearch Service domain.
      operationId: amazonWebServicesGetUpgradeHistory
  /2021-01-01/opensearch/upgradeDomain/{DomainName}/status:
    GET:
      summary: Getupgradestatus
      description: >-
        Returns the most recent status of the last upgrade or upgrade
        eligibility check performed on an Amazon OpenSearch Service domain.
      operationId: amazonWebServicesGetUpgradeStatus
  /2021-01-01/opensearch/domain/{DomainName}/domainMaintenances:
    GET:
      summary: Listdomainmaintenances
      description: A list of maintenance actions for the domain.
      operationId: amazonWebServicesListDomainMaintenances
  /2021-01-01/domain:
    GET:
      summary: Listdomainnames
      description: >-
        Returns the names of all Amazon OpenSearch Service domains owned by the
        current user in the active Region.
      operationId: amazonWebServicesListDomainNames
  /2021-01-01/packages/{PackageID}/domains:
    GET:
      summary: Listdomainsforpackage
      description: >-
        Lists all Amazon OpenSearch Service domains associated with a given
        package. For more information, see Custom packages for Amazon OpenSearch
        Service.
      operationId: amazonWebServicesListDomainsForPackage
  /2021-01-01/opensearch/instanceTypeDetails/{EngineVersion}:
    GET:
      summary: Listinstancetypedetails
      description: >-
        Lists all instance types and available features for a given OpenSearch
        or Elasticsearch version.
      operationId: amazonWebServicesListInstanceTypeDetails
  /2021-01-01/domain/{DomainName}/packages:
    GET:
      summary: Listpackagesfordomain
      description: >-
        Lists all packages associated with an Amazon OpenSearch Service domain.
        For more information, see Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesListPackagesForDomain
  /2021-01-01/opensearch/domain/{DomainName}/scheduledActions:
    GET:
      summary: Listscheduledactions
      description: >-
        Retrieves a list of configuration changes that are scheduled for a
        domain. These changes can be service software updates or blue/green
        Auto-Tune enhancements.
      operationId: amazonWebServicesListScheduledActions
  /2021-01-01/tags/:
    GET:
      summary: Listtags
      description: >-
        Returns all resource tags for an Amazon OpenSearch Service domain. For
        more information, see Tagging Amazon OpenSearch Service domains.
      operationId: amazonWebServicesListTags
  /2021-01-01/opensearch/versions:
    GET:
      summary: Listversions
      description: >-
        Lists all versions of OpenSearch and Elasticsearch that Amazon
        OpenSearch Service supports.
      operationId: amazonWebServicesListVersions
  /2021-01-01/opensearch/domain/{DomainName}/listVpcEndpointAccess:
    GET:
      summary: Listvpcendpointaccess
      description: >-
        Retrieves information about each Amazon Web Services principal that is
        allowed to access a given Amazon OpenSearch Service domain through the
        use of an interface VPC endpoint.
      operationId: amazonWebServicesListVpcEndpointAccess
  /2021-01-01/opensearch/domain/{DomainName}/vpcEndpoints:
    GET:
      summary: Listvpcendpointsfordomain
      description: >-
        Retrieves all Amazon OpenSearch Service-managed VPC endpoints associated
        with a particular domain.
      operationId: amazonWebServicesListVpcEndpointsForDomain
  /2021-01-01/opensearch/purchaseReservedInstanceOffering:
    POST:
      summary: Purchasereservedinstanceoffering
      description: Allows you to purchase Amazon OpenSearch Service Reserved Instances.
      operationId: amazonWebServicesPurchaseReservedInstanceOffering
  /2021-01-01/opensearch/cc/inboundConnection/{ConnectionId}/reject:
    PUT:
      summary: Rejectinboundconnection
      description: >-
        Allows the remote Amazon OpenSearch Service domain owner to reject an
        inbound cross-cluster connection request.
      operationId: amazonWebServicesRejectInboundConnection
  /2021-01-01/tags-removal:
    POST:
      summary: Removetags
      description: >-
        Removes the specified set of tags from an Amazon OpenSearch Service
        domain. For more information, see  Tagging Amazon OpenSearch Service
        domains.
      operationId: amazonWebServicesRemoveTags
  /2021-01-01/opensearch/domain/{DomainName}/revokeVpcEndpointAccess:
    POST:
      summary: Revokevpcendpointaccess
      description: >-
        Revokes access to an Amazon OpenSearch Service domain that was provided
        through an interface VPC endpoint.
      operationId: amazonWebServicesRevokeVpcEndpointAccess
  /2021-01-01/opensearch/serviceSoftwareUpdate/start:
    POST:
      summary: Startservicesoftwareupdate
      description: >-
        Schedules a service software update for an Amazon OpenSearch Service
        domain. For more information, see Service software updates in Amazon
        OpenSearch Service.
      operationId: amazonWebServicesStartServiceSoftwareUpdate
  /2021-01-01/packages/update:
    POST:
      summary: Updatepackage
      description: >-
        Updates a package for use with Amazon OpenSearch Service domains. For
        more information, see Custom packages for Amazon OpenSearch Service.
      operationId: amazonWebServicesUpdatePackage
  /2021-01-01/opensearch/domain/{DomainName}/scheduledAction/update:
    PUT:
      summary: Updatescheduledaction
      description: >-
        Reschedules a planned domain configuration change for a later time. This
        change can be a scheduled service software update or a blue/green
        Auto-Tune enhancement.
      operationId: amazonWebServicesUpdateScheduledAction
  /2021-01-01/opensearch/vpcEndpoints/update:
    POST:
      summary: Updatevpcendpoint
      description: Modifies an Amazon OpenSearch Service-managed interface VPC endpoint.
      operationId: amazonWebServicesUpdateVpcEndpoint
  /2021-01-01/opensearch/upgradeDomain:
    POST:
      summary: Upgradedomain
      description: >-
        Allows you to either upgrade your Amazon OpenSearch Service domain or
        perform an upgrade eligibility check to a compatible version of
        OpenSearch or Elasticsearch.
      operationId: amazonWebServicesUpgradeDomain
tags: []
