        CA_CERTIFICATE   IOT_POLICY   COGNITO_IDENTITY_POOL   CLIENT_ID  
        ACCOUNT_SETTINGS   ROLE_ALIAS   IAM_ROLE   ISSUER_CERTIFICATE    This
        API is similar to DescribeAuditFinding's RelatedResources but provides
        pagination and is not limited to 10 resources. When calling
        DescribeAuditFinding for the intermediate CA revoked for active device
        certificates check, RelatedResources will not be populated. You must use
        this API, ListRelatedResourcesForAuditFinding, to list the
        certificates. 
      operationId: amazonWebServicesListRelatedResourcesForAuditFinding
