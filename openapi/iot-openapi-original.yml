openapi: 3.1.0
info:
  title: iot
  description: >-
    <fullname>IoT</fullname> <p>IoT provides secure, bi-directional
    communication between Internet-connected devices (such as sensors,
    actuators, embedded devices, or smart appliances) and the Amazon Web
    Services cloud. You can discover your custom IoT-Data endpoint to
    communicate with, configure rules for data processing and integration with
    other services, organize resources associated with each device (Registry),
    configure logging, and create and manage policies and credentials to
    authenticate devices.</p> <p>The service endpoints that expose this API are
    listed in <a
    href="https://docs.aws.amazon.com/general/latest/gr/iot-core.html">Amazon
    Web Services IoT Core Endpoints and Quotas</a>. You must use the endpoint
    for the region that has the resources you want to access.</p> <p>The service
    name used by <a
    href="https://docs.aws.amazon.com/general/latest/gr/signature-version-4.html">Amazon
    Web Services Signature Version 4</a> to sign the request is:
    <i>execute-api</i>.</p> <p>For more information about how IoT works, see the
    <a
    href="https://docs.aws.amazon.com/iot/latest/developerguide/aws-iot-how-it-works.html">Developer
    Guide</a>.</p> <p>For information about how to use the credentials provider
    for IoT, see <a
    href="https://docs.aws.amazon.com/iot/latest/developerguide/authorizing-direct-aws.html">Authorizing
    Direct Calls to Amazon Web Services Services</a>.</p>
paths:
  /accept-certificate-transfer/{certificateId}:
    PATCH:
      summary: Acceptcertificatetransfer
      description: >-
        Accepts a pending certificate transfer. The default state of the
        certificate is INACTIVE. To check for pending certificate transfers,
        call ListCertificates to enumerate your certificates. Requires
        permission to access the AcceptCertificateTransfer action.
      operationId: amazonWebServicesAcceptCertificateTransfer
  /billing-groups/addThingToBillingGroup:
    PUT:
      summary: Addthingtobillinggroup
      description: >-
        Adds a thing to a billing group. Requires permission to access the
        AddThingToBillingGroup action.
      operationId: amazonWebServicesAddThingToBillingGroup
  /thing-groups/addThingToThingGroup:
    PUT:
      summary: Addthingtothinggroup
      description: >-
        Adds a thing to a thing group. Requires permission to access the
        AddThingToThingGroup action.
      operationId: amazonWebServicesAddThingToThingGroup
  /jobs/{jobId}/targets:
    POST:
      summary: Associatetargetswithjob
      description: >-
        Associates a group with a continuous job. The following criteria must be
        met:    The job must have been created with the targetSelection field
        set to "CONTINUOUS".   The job status must currently be "IN_PROGRESS".  
        The total number of targets associated with a job must not exceed 100.  
        Requires permission to access the AssociateTargetsWithJob action.
      operationId: amazonWebServicesAssociateTargetsWithJob
  /target-policies/{policyName}:
    POST:
      summary: Detachpolicy
      description: >-
        Detaches a policy from the specified target.  Because of the distributed
        nature of Amazon Web Services, it can take up to five minutes after a
        policy is detached before it's ready to be deleted.  Requires permission
        to access the DetachPolicy action.
      operationId: amazonWebServicesDetachPolicy
  /principal-policies/{policyName}:
    DELETE:
      summary: Detachprincipalpolicy
      description: >-
        Removes the specified policy from the specified certificate.  Note: This
        action is deprecated and works as expected for backward compatibility,
        but we won't add enhancements. Use DetachPolicy instead. Requires
        permission to access the DetachPrincipalPolicy action.
      operationId: amazonWebServicesDetachPrincipalPolicy
  /security-profiles/{securityProfileName}/targets:
    GET:
      summary: Listtargetsforsecurityprofile
      description: >-
        Lists the targets (thing groups) associated with a given Device Defender
        security profile. Requires permission to access the
        ListTargetsForSecurityProfile action.
      operationId: amazonWebServicesListTargetsForSecurityProfile
  /things/{thingName}/principals:
    GET:
      summary: Listthingprincipals
      description: >-
        Lists the principals associated with the specified thing. A principal
        can be X.509 certificates, IAM users, groups, and roles, Amazon Cognito
        identities or federated identities. Requires permission to access the
        ListThingPrincipals action.
      operationId: amazonWebServicesListThingPrincipals
  /audit/mitigationactions/tasks/{taskId}/cancel:
    PUT:
      summary: Cancelauditmitigationactionstask
      description: >-
        Cancels a mitigation action task that is in progress. If the task is not
        in progress, an InvalidRequestException occurs. Requires permission to
        access the CancelAuditMitigationActionsTask action.
      operationId: amazonWebServicesCancelAuditMitigationActionsTask
  /audit/tasks/{taskId}/cancel:
    PUT:
      summary: Cancelaudittask
      description: >-
        Cancels an audit that is in progress. The audit can be either scheduled
        or on demand. If the audit isn't in progress, an
        "InvalidRequestException" occurs. Requires permission to access the
        CancelAuditTask action.
      operationId: amazonWebServicesCancelAuditTask
  /cancel-certificate-transfer/{certificateId}:
    PATCH:
      summary: Cancelcertificatetransfer
      description: >-
        Cancels a pending transfer for the specified certificate.  Note Only the
        transfer source account can use this operation to cancel a transfer.
        (Transfer destinations can use RejectCertificateTransfer instead.) After
        transfer, IoT returns the certificate to the source account in the
        INACTIVE state. After the destination account has accepted the transfer,
        the transfer cannot be cancelled. After a certificate transfer is
        cancelled, the status of the certificate changes from PENDING_TRANSFER
        to INACTIVE. Requires permission to access the CancelCertificateTransfer
        action.
      operationId: amazonWebServicesCancelCertificateTransfer
  /detect/mitigationactions/tasks/{taskId}/cancel:
    PUT:
      summary: Canceldetectmitigationactionstask
      description: ' Cancels a Device Defender ML Detect mitigation action.  Requires permission to access the CancelDetectMitigationActionsTask action.'
      operationId: amazonWebServicesCancelDetectMitigationActionsTask
  /jobs/{jobId}/cancel:
    PUT:
      summary: Canceljob
      description: Cancels a job. Requires permission to access the CancelJob action.
      operationId: amazonWebServicesCancelJob
  /things/{thingName}/jobs/{jobId}/cancel:
    PUT:
      summary: Canceljobexecution
      description: >-
        Cancels the execution of a job for a given thing. Requires permission to
        access the CancelJobExecution action.
      operationId: amazonWebServicesCancelJobExecution
  /default-authorizer:
    POST:
      summary: Setdefaultauthorizer
      description: >-
        Sets the default authorizer. This will be used if a websocket connection
        is made without specifying an authorizer. Requires permission to access
        the SetDefaultAuthorizer action.
      operationId: amazonWebServicesSetDefaultAuthorizer
  /confirmdestination/{confirmationToken+}:
    GET:
      summary: Confirmtopicruledestination
      description: >-
        Confirms a topic rule destination. When you create a rule requiring a
        destination, IoT sends a confirmation message to the endpoint or base
        address you specify. The message includes a token which you pass back
        when calling ConfirmTopicRuleDestination to confirm that you own or have
        access to the endpoint. Requires permission to access the
        ConfirmTopicRuleDestination action.
      operationId: amazonWebServicesConfirmTopicRuleDestination
  /audit/suppressions/create:
    POST:
      summary: Createauditsuppression
      description: ' Creates a Device Defender audit suppression.  Requires permission to access the CreateAuditSuppression action.'
      operationId: amazonWebServicesCreateAuditSuppression
  /authorizer/{authorizerName}:
    PUT:
      summary: Updateauthorizer
      description: >-
        Updates an authorizer. Requires permission to access the
        UpdateAuthorizer action.
      operationId: amazonWebServicesUpdateAuthorizer
  /billing-groups/{billingGroupName}:
    PATCH:
      summary: Updatebillinggroup
      description: >-
        Updates information about the billing group. Requires permission to
        access the UpdateBillingGroup action.
      operationId: amazonWebServicesUpdateBillingGroup
  /certificates:
    GET:
      summary: Listcertificates
      description: >-
        Lists the certificates registered in your Amazon Web Services account.
        The results are paginated with a default page size of 25. You can use
        the returned marker to retrieve additional results. Requires permission
        to access the ListCertificates action.
      operationId: amazonWebServicesListCertificates
  /certificate-providers/{certificateProviderName}:
    PUT:
      summary: Updatecertificateprovider
      description: >-
        Updates a certificate provider. Requires permission to access the
        UpdateCertificateProvider action. 
      operationId: amazonWebServicesUpdateCertificateProvider
  /custom-metric/{metricName}:
    PATCH:
      summary: Updatecustommetric
      description: >-
        Updates a Device Defender detect custom metric.  Requires permission to
        access the UpdateCustomMetric action.
      operationId: amazonWebServicesUpdateCustomMetric
  /dimensions/{name}:
    PATCH:
      summary: Updatedimension
      description: >-
        Updates the definition for a dimension. You cannot change the type of a
        dimension after it is created (you can delete it and recreate it).
        Requires permission to access the UpdateDimension action.
      operationId: amazonWebServicesUpdateDimension
  /domainConfigurations/{domainConfigurationName}:
    PUT:
      summary: Updatedomainconfiguration
      description: >-
        Updates values stored in the domain configuration. Domain configurations
        for default endpoints can't be updated. Requires permission to access
        the UpdateDomainConfiguration action.
      operationId: amazonWebServicesUpdateDomainConfiguration
  /dynamic-thing-groups/{thingGroupName}:
    PATCH:
      summary: Updatedynamicthinggroup
      description: >-
        Updates a dynamic thing group. Requires permission to access the
        UpdateDynamicThingGroup action.
      operationId: amazonWebServicesUpdateDynamicThingGroup
  /fleet-metric/{metricName}:
    PATCH:
      summary: Updatefleetmetric
      description: >-
        Updates the data for a fleet metric. Requires permission to access the
        UpdateFleetMetric action.
      operationId: amazonWebServicesUpdateFleetMetric
  /jobs/{jobId}:
    PATCH:
      summary: Updatejob
      description: >-
        Updates supported fields of the specified job. Requires permission to
        access the UpdateJob action.
      operationId: amazonWebServicesUpdateJob
  /job-templates/{jobTemplateId}:
    GET:
      summary: Describejobtemplate
      description: Returns information about a job template.
      operationId: amazonWebServicesDescribeJobTemplate
  /keys-and-certificate:
    POST:
      summary: Createkeysandcertificate
      description: >-
        Creates a 2048-bit RSA key pair and issues an X.509 certificate using
        the issued public key. You can also call CreateKeysAndCertificate over
        MQTT from a device, for more information, see Provisioning MQTT API. 
        Note This is the only time IoT issues the private key for this
        certificate, so it is important to keep it in a secure location.
        Requires permission to access the CreateKeysAndCertificate action.
      operationId: amazonWebServicesCreateKeysAndCertificate
  /mitigationactions/actions/{actionName}:
    PATCH:
      summary: Updatemitigationaction
      description: >-
        Updates the definition for the specified mitigation action. Requires
        permission to access the UpdateMitigationAction action.
      operationId: amazonWebServicesUpdateMitigationAction
  /otaUpdates/{otaUpdateId}:
    GET:
      summary: Getotaupdate
      description: >-
        Gets an OTA update. Requires permission to access the GetOTAUpdate
        action.
      operationId: amazonWebServicesGetOTAUpdate
  /packages/{packageName}:
    PATCH:
      summary: Updatepackage
      description: >-
        Updates the supported fields for a specific software package. Requires
        permission to access the UpdatePackage and GetIndexingConfiguration
        actions.
      operationId: amazonWebServicesUpdatePackage
  /packages/{packageName}/versions/{versionName}:
    PATCH:
      summary: Updatepackageversion
      description: >-
        Updates the supported fields for a specific package version. Requires
        permission to access the UpdatePackageVersion and
        GetIndexingConfiguration actions.
      operationId: amazonWebServicesUpdatePackageVersion
  /policies/{policyName}:
    GET:
      summary: Getpolicy
      description: >-
        Gets information about the specified policy with the policy document of
        the default version. Requires permission to access the GetPolicy action.
      operationId: amazonWebServicesGetPolicy
  /policies/{policyName}/version:
    GET:
      summary: Listpolicyversions
      description: >-
        Lists the versions of the specified policy and identifies the default
        version. Requires permission to access the ListPolicyVersions action.
      operationId: amazonWebServicesListPolicyVersions
  /provisioning-templates/{templateName}/provisioning-claim:
    POST:
      summary: Createprovisioningclaim
      description: >-
        Creates a provisioning claim. Requires permission to access the
        CreateProvisioningClaim action.
      operationId: amazonWebServicesCreateProvisioningClaim
  /provisioning-templates:
    GET:
      summary: Listprovisioningtemplates
      description: >-
        Lists the provisioning templates in your Amazon Web Services account.
        Requires permission to access the ListProvisioningTemplates action.
      operationId: amazonWebServicesListProvisioningTemplates
  /provisioning-templates/{templateName}/versions:
    GET:
      summary: Listprovisioningtemplateversions
      description: >-
        A list of provisioning template versions. Requires permission to access
        the ListProvisioningTemplateVersions action.
      operationId: amazonWebServicesListProvisioningTemplateVersions
  /role-aliases/{roleAlias}:
    PUT:
      summary: Updaterolealias
      description: >-
        Updates a role alias. Requires permission to access the UpdateRoleAlias
        action.
      operationId: amazonWebServicesUpdateRoleAlias
  /audit/scheduledaudits/{scheduledAuditName}:
    PATCH:
      summary: Updatescheduledaudit
      description: >-
        Updates a scheduled audit, including which checks are performed and how
        often the audit takes place. Requires permission to access the
        UpdateScheduledAudit action.
      operationId: amazonWebServicesUpdateScheduledAudit
  /security-profiles/{securityProfileName}:
    PATCH:
      summary: Updatesecurityprofile
      description: >-
        Updates a Device Defender security profile. Requires permission to
        access the UpdateSecurityProfile action.
      operationId: amazonWebServicesUpdateSecurityProfile
  /streams/{streamId}:
    PUT:
      summary: Updatestream
      description: >-
        Updates an existing stream. The stream version will be incremented by
        one. Requires permission to access the UpdateStream action.
      operationId: amazonWebServicesUpdateStream
  /things/{thingName}:
    PATCH:
      summary: Updatething
      description: >-
        Updates the data for a thing. Requires permission to access the
        UpdateThing action.
      operationId: amazonWebServicesUpdateThing
  /thing-groups/{thingGroupName}:
    PATCH:
      summary: Updatethinggroup
      description: >-
        Update a thing group. Requires permission to access the UpdateThingGroup
        action.
      operationId: amazonWebServicesUpdateThingGroup
  /thing-types/{thingTypeName}:
    GET:
      summary: Describethingtype
      description: >-
        Gets information about the specified thing type. Requires permission to
        access the DescribeThingType action.
      operationId: amazonWebServicesDescribeThingType
  /rules/{ruleName}:
    PATCH:
      summary: Replacetopicrule
      description: >-
        Replaces the rule. You must specify all parameters for the new rule.
        Creating rules is an administrator-level action. Any user who has
        permission to create rules will be able to access data processed by the
        rule. Requires permission to access the ReplaceTopicRule action.
      operationId: amazonWebServicesReplaceTopicRule
  /destinations:
    PATCH:
      summary: Updatetopicruledestination
      description: >-
        Updates a topic rule destination. You use this to change the status,
        endpoint URL, or confirmation URL of the destination. Requires
        permission to access the UpdateTopicRuleDestination action.
      operationId: amazonWebServicesUpdateTopicRuleDestination
  /audit/configuration:
    PATCH:
      summary: Updateaccountauditconfiguration
      description: >-
        Configures or reconfigures the Device Defender audit settings for this
        account. Settings include how audit notifications are sent and which
        audit checks are enabled or disabled. Requires permission to access the
        UpdateAccountAuditConfiguration action.
      operationId: amazonWebServicesUpdateAccountAuditConfiguration
  /audit/suppressions/delete:
    POST:
      summary: Deleteauditsuppression
      description: ' Deletes a Device Defender audit suppression.  Requires permission to access the DeleteAuditSuppression action.'
      operationId: amazonWebServicesDeleteAuditSuppression
  /cacertificate/{caCertificateId}:
    PUT:
      summary: Updatecacertificate
      description: >-
        Updates a registered CA certificate. Requires permission to access the
        UpdateCACertificate action.
      operationId: amazonWebServicesUpdateCACertificate
  /certificates/{certificateId}:
    PUT:
      summary: Updatecertificate
      description: >-
        Updates the status of the specified certificate. This operation is
        idempotent. Requires permission to access the UpdateCertificate action.
        Certificates must be in the ACTIVE state to authenticate devices that
        use a certificate to connect to IoT. Within a few minutes of updating a
        certificate from the ACTIVE state to any other state, IoT disconnects
        all devices that used that certificate to connect. Devices cannot use a
        certificate that is not in the ACTIVE state to reconnect.
      operationId: amazonWebServicesUpdateCertificate
  /things/{thingName}/jobs/{jobId}/executionNumber/{executionNumber}:
    DELETE:
      summary: Deletejobexecution
      description: >-
        Deletes a job execution. Requires permission to access the
        DeleteJobExecution action.
      operationId: amazonWebServicesDeleteJobExecution
  /policies/{policyName}/version/{policyVersionId}:
    PATCH:
      summary: Setdefaultpolicyversion
      description: >-
        Sets the specified version of the specified policy as the policy's
        default (operative) version. This action affects all certificates to
        which the policy is attached. To list the principals the policy is
        attached to, use the ListPrincipalPolicies action. Requires permission
        to access the SetDefaultPolicyVersion action.
      operationId: amazonWebServicesSetDefaultPolicyVersion
  /provisioning-templates/{templateName}:
    PATCH:
      summary: Updateprovisioningtemplate
      description: >-
        Updates a provisioning template. Requires permission to access the
        UpdateProvisioningTemplate action.
      operationId: amazonWebServicesUpdateProvisioningTemplate
  /provisioning-templates/{templateName}/versions/{versionId}:
    GET:
      summary: Describeprovisioningtemplateversion
      description: >-
        Returns information about a provisioning template version. Requires
        permission to access the DescribeProvisioningTemplateVersion action.
      operationId: amazonWebServicesDescribeProvisioningTemplateVersion
  /registrationcode:
    GET:
      summary: Getregistrationcode
      description: >-
        Gets a registration code used to register a CA certificate with IoT. IoT
        will create a registration code as part of this API call if the
        registration code doesn't exist or has been deleted. If you already have
        a registration code, this API call will return the same registration
        code. Requires permission to access the GetRegistrationCode action.
      operationId: amazonWebServicesGetRegistrationCode
  /destinations/{arn+}:
    GET:
      summary: Gettopicruledestination
      description: >-
        Gets information about a topic rule destination. Requires permission to
        access the GetTopicRuleDestination action.
      operationId: amazonWebServicesGetTopicRuleDestination
  /v2LoggingLevel:
    POST:
      summary: Setv2logginglevel
      description: >-
        Sets the logging level. Requires permission to access the
        SetV2LoggingLevel action.
      operationId: amazonWebServicesSetV2LoggingLevel
  /thing-types/{thingTypeName}/deprecate:
    POST:
      summary: Deprecatethingtype
      description: >-
        Deprecates a thing type. You can not associate new things with
        deprecated thing type. Requires permission to access the
        DeprecateThingType action.
      operationId: amazonWebServicesDeprecateThingType
  /audit/findings/{findingId}:
    GET:
      summary: Describeauditfinding
      description: >-
        Gets information about a single audit finding. Properties include the
        reason for noncompliance, the severity of the issue, and the start time
        when the audit that returned the finding. Requires permission to access
        the DescribeAuditFinding action.
      operationId: amazonWebServicesDescribeAuditFinding
  /audit/mitigationactions/tasks/{taskId}:
    POST:
      summary: Startauditmitigationactionstask
      description: >-
        Starts a task that applies a set of mitigation actions to the specified
        target. Requires permission to access the
        StartAuditMitigationActionsTask action.
      operationId: amazonWebServicesStartAuditMitigationActionsTask
  /audit/suppressions/describe:
    POST:
      summary: Describeauditsuppression
      description: ' Gets information about a Device Defender audit suppression. '
      operationId: amazonWebServicesDescribeAuditSuppression
  /audit/tasks/{taskId}:
    GET:
      summary: Describeaudittask
      description: >-
        Gets information about a Device Defender audit. Requires permission to
        access the DescribeAuditTask action.
      operationId: amazonWebServicesDescribeAuditTask
  /detect/mitigationactions/tasks/{taskId}:
    PUT:
      summary: Startdetectmitigationactionstask
      description: ' Starts a Device Defender ML Detect mitigation actions task.  Requires permission to access the StartDetectMitigationActionsTask action.'
      operationId: amazonWebServicesStartDetectMitigationActionsTask
  /endpoint:
    GET:
      summary: Describeendpoint
      description: >-
        Returns or creates a unique endpoint specific to the Amazon Web Services
        account making the call.  The first time DescribeEndpoint is called, an
        endpoint is created. All subsequent calls to DescribeEndpoint return the
        same endpoint.  Requires permission to access the DescribeEndpoint
        action.
      operationId: amazonWebServicesDescribeEndpoint
  /event-configurations:
    PATCH:
      summary: Updateeventconfigurations
      description: >-
        Updates the event configurations. Requires permission to access the
        UpdateEventConfigurations action.
      operationId: amazonWebServicesUpdateEventConfigurations
  /indices/{indexName}:
    GET:
      summary: Describeindex
      description: >-
        Describes a search index. Requires permission to access the
        DescribeIndex action.
      operationId: amazonWebServicesDescribeIndex
  /things/{thingName}/jobs/{jobId}:
    GET:
      summary: Describejobexecution
      description: >-
        Describes a job execution. Requires permission to access the
        DescribeJobExecution action.
      operationId: amazonWebServicesDescribeJobExecution
  /managed-job-templates/{templateName}:
    GET:
      summary: Describemanagedjobtemplate
      description: View details of a managed job template.
      operationId: amazonWebServicesDescribeManagedJobTemplate
  /thing-registration-tasks/{taskId}:
    GET:
      summary: Describethingregistrationtask
      description: >-
        Describes a bulk thing provisioning task. Requires permission to access
        the DescribeThingRegistrationTask action.
      operationId: amazonWebServicesDescribeThingRegistrationTask
  /rules/{ruleName}/disable:
    POST:
      summary: Disabletopicrule
      description: >-
        Disables the rule. Requires permission to access the DisableTopicRule
        action.
      operationId: amazonWebServicesDisableTopicRule
  /rules/{ruleName}/enable:
    POST:
      summary: Enabletopicrule
      description: >-
        Enables the rule. Requires permission to access the EnableTopicRule
        action.
      operationId: amazonWebServicesEnableTopicRule
  /behavior-model-training/summaries:
    GET:
      summary: Getbehaviormodeltrainingsummaries
      description: ' Returns a Device Defender''s ML Detect Security Profile training model''s status.  Requires permission to access the GetBehaviorModelTrainingSummaries action.'
      operationId: amazonWebServicesGetBehaviorModelTrainingSummaries
  /indices/buckets:
    POST:
      summary: Getbucketsaggregation
      description: >-
        Aggregates on indexed data with search queries pertaining to particular
        fields.  Requires permission to access the GetBucketsAggregation action.
      operationId: amazonWebServicesGetBucketsAggregation
  /indices/cardinality:
    POST:
      summary: Getcardinality
      description: >-
        Returns the approximate count of unique values that match the query.
        Requires permission to access the GetCardinality action.
      operationId: amazonWebServicesGetCardinality
  /effective-policies:
    POST:
      summary: Geteffectivepolicies
      description: >-
        Gets a list of the policies that have an effect on the authorization
        behavior of the specified device when it connects to the IoT device
        gateway. Requires permission to access the GetEffectivePolicies action.
      operationId: amazonWebServicesGetEffectivePolicies
  /indexing/config:
    POST:
      summary: Updateindexingconfiguration
      description: >-
        Updates the search configuration. Requires permission to access the
        UpdateIndexingConfiguration action.
      operationId: amazonWebServicesUpdateIndexingConfiguration
  /jobs/{jobId}/job-document:
    GET:
      summary: Getjobdocument
      description: >-
        Gets a job document. Requires permission to access the GetJobDocument
        action.
      operationId: amazonWebServicesGetJobDocument
  /loggingOptions:
    POST:
      summary: Setloggingoptions
      description: >-
        Sets the logging options. NOTE: use of this command is not recommended.
        Use SetV2LoggingOptions instead. Requires permission to access the
        SetLoggingOptions action.
      operationId: amazonWebServicesSetLoggingOptions
  /package-configuration:
    PATCH:
      summary: Updatepackageconfiguration
      description: >-
        Updates the software package configuration. Requires permission to
        access the UpdatePackageConfiguration and iam:PassRole actions.
      operationId: amazonWebServicesUpdatePackageConfiguration
  /indices/percentiles:
    POST:
      summary: Getpercentiles
      description: >-
        Groups the aggregated values that match the query into percentile
        groupings. The default percentile groupings are: 1,5,25,50,75,95,99,
        although you can specify your own when you call GetPercentiles. This
        function returns a value for each percentile group specified (or the
        default percentile groupings). The percentile group "1" contains the
        aggregated field value that occurs in approximately one percent of the
        values that match the query. The percentile group "5" contains the
        aggregated field value that occurs in approximately five percent of the
        values that match the query, and so on. The result is an approximation,
        the more values that match the query, the more accurate the percentile
        values. Requires permission to access the GetPercentiles action.
      operationId: amazonWebServicesGetPercentiles
  /indices/statistics:
    POST:
      summary: Getstatistics
      description: >-
        Returns the count, average, sum, minimum, maximum, sum of squares,
        variance, and standard deviation for the specified aggregated field. If
        the aggregation field is of type String, only the count statistic is
        returned. Requires permission to access the GetStatistics action.
      operationId: amazonWebServicesGetStatistics
  /v2LoggingOptions:
    POST:
      summary: Setv2loggingoptions
      description: >-
        Sets the logging options for the V2 logging service. Requires permission
        to access the SetV2LoggingOptions action.
      operationId: amazonWebServicesSetV2LoggingOptions
  /active-violations:
    GET:
      summary: Listactiveviolations
      description: >-
        Lists the active violations for a given Device Defender security
        profile. Requires permission to access the ListActiveViolations action.
      operationId: amazonWebServicesListActiveViolations
  /attached-policies/{target}:
    POST:
      summary: Listattachedpolicies
      description: >-
        Lists the policies attached to the specified thing group. Requires
        permission to access the ListAttachedPolicies action.
      operationId: amazonWebServicesListAttachedPolicies
  /audit/findings:
    POST:
      summary: Listauditfindings
      description: >-
        Lists the findings (results) of a Device Defender audit or of the audits
        performed during a specified time period. (Findings are retained for 90
        days.) Requires permission to access the ListAuditFindings action.
      operationId: amazonWebServicesListAuditFindings
  /audit/mitigationactions/executions:
    GET:
