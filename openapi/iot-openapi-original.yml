        (device). Requires permission to access the ListViolationEvents action.
      operationId: amazonWebServicesListViolationEvents
  /violations/verification-state/{violationId}:
    POST:
      summary: Putverificationstateonviolation
      description: >-
        Set a verification state and provide a description of that verification
        state on a violation (detect alarm).
      operationId: amazonWebServicesPutVerificationStateOnViolation
  /cacertificate:
    POST:
      summary: Registercacertificate
      description: >-
        Registers a CA certificate with Amazon Web Services IoT Core. There is
        no limit to the number of CA certificates you can register in your
        Amazon Web Services account. You can register up to 10 CA certificates
        with the same CA subject field per Amazon Web Services account. Requires
        permission to access the RegisterCACertificate action.
      operationId: amazonWebServicesRegisterCACertificate
  /certificate/register:
    POST:
      summary: Registercertificate
      description: >-
        Registers a device certificate with IoT in the same certificate mode as
        the signing CA. If you have more than one CA certificate that has the
        same subject field, you must specify the CA certificate that was used to
        sign the device certificate being registered. Requires permission to
        access the RegisterCertificate action.
      operationId: amazonWebServicesRegisterCertificate
  /certificate/register-no-ca:
    POST:
      summary: Registercertificatewithoutca
      description: >-
        Register a certificate that does not have a certificate authority (CA).
        For supported certificates, consult  Certificate signing algorithms
        supported by IoT. 
      operationId: amazonWebServicesRegisterCertificateWithoutCA
  /reject-certificate-transfer/{certificateId}:
    PATCH:
      summary: Rejectcertificatetransfer
      description: >-
        Rejects a pending certificate transfer. After IoT rejects a certificate
        transfer, the certificate status changes from PENDING_TRANSFER to
        INACTIVE. To check for pending certificate transfers, call
        ListCertificates to enumerate your certificates. This operation can only
        be called by the transfer destination. After it is called, the
        certificate will be returned to the source's account in the INACTIVE
        state. Requires permission to access the RejectCertificateTransfer
        action.
      operationId: amazonWebServicesRejectCertificateTransfer
