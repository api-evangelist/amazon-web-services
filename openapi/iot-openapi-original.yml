      operationId: amazonWebServicesListThingsInBillingGroup
  /thing-groups/{thingGroupName}/things:
    GET:
      summary: Listthingsinthinggroup
      description: >-
        Lists the things in the specified group. Requires permission to access
        the ListThingsInThingGroup action.
      operationId: amazonWebServicesListThingsInThingGroup
  /rules:
    GET:
      summary: Listtopicrules
      description: >-
        Lists the rules for the specific topic. Requires permission to access
        the ListTopicRules action.
      operationId: amazonWebServicesListTopicRules
  /violation-events:
    GET:
      summary: Listviolationevents
      description: >-
        Lists the Device Defender security profile violations discovered during
        the given time period. You can use filters to limit the results to those
