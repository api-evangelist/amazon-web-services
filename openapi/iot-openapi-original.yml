        compatibility, but we won't add enhancements. Use ListAttachedPolicies
        instead. Requires permission to access the ListPrincipalPolicies action.
      operationId: amazonWebServicesListPrincipalPolicies
  /principals/things:
    GET:
      summary: Listprincipalthings
      description: >-
        Lists the things associated with the specified principal. A principal
