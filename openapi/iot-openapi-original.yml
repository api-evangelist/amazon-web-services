      operationId: amazonWebServicesListThingTypes
  /things:
    POST:
      summary: Registerthing
      description: >-
        Provisions a thing in the device registry. RegisterThing calls other IoT
        control plane APIs. These calls might exceed your account level  IoT
        Throttling Limits and cause throttle errors. Please contact Amazon Web
        Services Customer Support to raise your throttling limits if necessary.
        Requires permission to access the RegisterThing action.
      operationId: amazonWebServicesRegisterThing
  /billing-groups/{billingGroupName}/things:
    GET:
      summary: Listthingsinbillinggroup
      description: >-
        Lists the things you have added to the given billing group. Requires
