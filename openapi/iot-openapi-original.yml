        Removes the given thing from the billing group. Requires permission to
        access the RemoveThingFromBillingGroup action.  This call is
        asynchronous. It might take several seconds for the detachment to
        propagate. 
      operationId: amazonWebServicesRemoveThingFromBillingGroup
  /thing-groups/removeThingFromThingGroup:
    PUT:
      summary: Removethingfromthinggroup
      description: >-
        Remove the specified thing from the specified group. You must specify
        either a thingGroupArn or a thingGroupName to identify the thing group
        and either a thingArn or a thingName to identify the thing to remove
        from the thing group.  Requires permission to access the
        RemoveThingFromThingGroup action.
      operationId: amazonWebServicesRemoveThingFromThingGroup
