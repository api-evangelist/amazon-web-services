    POST:
      summary: Testauthorization
      description: >-
        Tests if a specified principal is authorized to perform an IoT action on
        a specified resource. Use this to test and debug the authorization
        behavior of devices that connect to the IoT device gateway. Requires
        permission to access the TestAuthorization action.
      operationId: amazonWebServicesTestAuthorization
  /authorizer/{authorizerName}/test:
    POST:
      summary: Testinvokeauthorizer
      description: >-
        Tests a custom authorization behavior by invoking a specified custom
        authorizer. Use this to test and debug the custom authorization behavior
        of devices that connect to the IoT device gateway. Requires permission
        to access the TestInvokeAuthorizer action.
      operationId: amazonWebServicesTestInvokeAuthorizer
  /transfer-certificate/{certificateId}:
    PATCH:
      summary: Transfercertificate
      description: >-
        Transfers the specified certificate to the specified Amazon Web Services
        account. Requires permission to access the TransferCertificate action.
        You can cancel the transfer until it is acknowledged by the recipient.
        No notification is sent to the transfer destination's account. It is up
        to the caller to notify the transfer target. The certificate being
        transferred must not be in the ACTIVE state. You can use the
        UpdateCertificate action to deactivate it. The certificate must not have
        any policies attached to it. You can use the DetachPolicy action to
        detach them.
      operationId: amazonWebServicesTransferCertificate
  /untag:
    POST:
      summary: Untagresource
      description: >-
        Removes the given tags (metadata) from the resource. Requires permission
        to access the UntagResource action.
      operationId: amazonWebServicesUntagResource
