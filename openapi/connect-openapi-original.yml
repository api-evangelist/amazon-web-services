openapi: 3.1.0
info:
  title: connect
  description: >-
    <p>Amazon Connect is a cloud-based contact center solution that you use to
    set up and manage a customer contact center and provide reliable customer
    engagement at any scale.</p> <p>Amazon Connect provides metrics and
    real-time reporting that enable you to optimize contact routing. You can
    also resolve customer issues more efficiently by getting customers in touch
    with the appropriate agents.</p> <p>There are limits to the number of Amazon
    Connect resources that you can create. There are also limits to the number
    of requests that you can make per second. For more information, see <a
    href="https://docs.aws.amazon.com/connect/latest/adminguide/amazon-connect-service-limits.html">Amazon
    Connect Service Quotas</a> in the <i>Amazon Connect Administrator
    Guide</i>.</p> <p>You can connect programmatically to an Amazon Web Services
    service by using an endpoint. For a list of Amazon Connect endpoints, see <a
    href="https://docs.aws.amazon.com/general/latest/gr/connect_region.html">Amazon
    Connect Endpoints</a>.</p>
paths:
  /evaluation-forms/{InstanceId}/{EvaluationFormId}/activate:
    POST:
      summary: Activateevaluationform
      description: >-
        Activates an evaluation form in the specified Amazon Connect instance.
        After the evaluation form is activated, it is available to start new
        evaluations based on the form. 
      operationId: amazonWebServicesActivateEvaluationForm
  /analytics-data/instance/{InstanceId}/association:
    GET:
      summary: Listanalyticsdataassociations
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Lists the association status of requested dataset ID for a given
        Amazon Connect instance.
      operationId: amazonWebServicesListAnalyticsDataAssociations
  /instance/{InstanceId}/approved-origin:
    DELETE:
      summary: Disassociateapprovedorigin
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Revokes access to integrated applications from Amazon Connect.
      operationId: amazonWebServicesDisassociateApprovedOrigin
  /instance/{InstanceId}/bot:
    POST:
      summary: Disassociatebot
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Revokes authorization from the specified instance to access the
        specified Amazon Lex or Amazon Lex V2 bot. 
      operationId: amazonWebServicesDisassociateBot
  /default-vocabulary/{InstanceId}/{LanguageCode}:
    PUT:
      summary: Associatedefaultvocabulary
      description: >-
        Associates an existing vocabulary as the default. Contact Lens for
        Amazon Connect uses the vocabulary in post-call and real-time analysis
        sessions for the given language.
      operationId: amazonWebServicesAssociateDefaultVocabulary
  /flow-associations/{InstanceId}:
    PUT:
      summary: Associateflow
      description: Associates a connect resource to a flow.
      operationId: amazonWebServicesAssociateFlow
  /instance/{InstanceId}/storage-config:
    PUT:
      summary: Associateinstancestorageconfig
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Associates a storage resource type for the first time. You can
        only associate one type of storage configuration in a single call. This
        means, for example, that you can't define an instance with multiple S3
        buckets for storing chat transcripts. This API does not create a
        resource that doesn't exist. It only associates it to the instance.
        Ensure that the resource being specified in the storage configuration,
        like an S3 bucket, exists when being used for association.
      operationId: amazonWebServicesAssociateInstanceStorageConfig
  /instance/{InstanceId}/lambda-function:
    DELETE:
      summary: Disassociatelambdafunction
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Remove the Lambda function from the dropdown options available
        in the relevant flow blocks.
      operationId: amazonWebServicesDisassociateLambdaFunction
  /instance/{InstanceId}/lex-bot:
    DELETE:
      summary: Disassociatelexbot
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Revokes authorization from the specified instance to access the
        specified Amazon Lex bot.
      operationId: amazonWebServicesDisassociateLexBot
  /phone-number/{PhoneNumberId}/contact-flow:
    DELETE:
      summary: Disassociatephonenumbercontactflow
      description: >-
        Removes the flow association from a phone number claimed to your Amazon
        Connect instance.  If the number is claimed to a traffic distribution
        group, and you are calling this API using an instance in the Amazon Web
        Services Region where the traffic distribution group was created, you
        can use either a full phone number ARN or UUID value for the
        PhoneNumberId URI request parameter. However, if the number is claimed
        to a traffic distribution group and you are calling this API using an
        instance in the alternate Amazon Web Services Region associated with the
        traffic distribution group, you must provide a full phone number ARN. If
        a UUID is provided in this scenario, you will receive a
        ResourceNotFoundException. 
      operationId: amazonWebServicesDisassociatePhoneNumberContactFlow
  /queues/{InstanceId}/{QueueId}/associate-quick-connects:
    POST:
      summary: Associatequeuequickconnects
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Associates a set of quick connects with a queue.
      operationId: amazonWebServicesAssociateQueueQuickConnects
  /routing-profiles/{InstanceId}/{RoutingProfileId}/associate-queues:
    POST:
      summary: Associateroutingprofilequeues
      description: Associates a set of queues with a routing profile.
      operationId: amazonWebServicesAssociateRoutingProfileQueues
  /instance/{InstanceId}/security-key:
    PUT:
      summary: Associatesecuritykey
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Associates a security key to the instance.
      operationId: amazonWebServicesAssociateSecurityKey
  /traffic-distribution-group/{TrafficDistributionGroupId}/user:
    GET:
      summary: Listtrafficdistributiongroupusers
      description: Lists traffic distribution group users.
      operationId: amazonWebServicesListTrafficDistributionGroupUsers
  /users/{InstanceId}/{UserId}/associate-proficiencies:
    POST:
      summary: Associateuserproficiencies
      description: '&gt;Associates a set of proficiencies with a user.'
      operationId: amazonWebServicesAssociateUserProficiencies
  /analytics-data/instance/{InstanceId}/associations:
    POST:
      summary: Batchdisassociateanalyticsdataset
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Removes a list of analytics datasets associated with a given
        Amazon Connect instance. You can disassociate multiple datasets in a
        single call.
      operationId: amazonWebServicesBatchDisassociateAnalyticsDataSet
  /flow-associations-batch/{InstanceId}:
    POST:
      summary: Batchgetflowassociation
      description: Retrieve the flow associations for the given resources.
      operationId: amazonWebServicesBatchGetFlowAssociation
  /contact/batch/{InstanceId}:
    PUT:
      summary: Batchputcontact
      description: ' Only the Amazon Connect outbound campaigns service principal is allowed to assume a role in your account and call this API.  Allows you to create a batch of contacts in Amazon Connect. The outbound campaigns capability ingests dial requests via the PutDialRequestBatch API. It then uses BatchPutContact to create contacts corresponding to those dial requests. If agents are available, the dial requests are dialed out, which results in a voice call. The resulting voice call uses the same contactId that was created by BatchPutContact. '
      operationId: amazonWebServicesBatchPutContact
  /phone-number/claim:
    POST:
      summary: Claimphonenumber
      description: >-
        Claims an available phone number to your Amazon Connect instance or
        traffic distribution group. You can call this API only in the same
        Amazon Web Services Region where the Amazon Connect instance or traffic
        distribution group was created. For more information about how to use
        this operation, see Claim a phone number in your country and Claim phone
        numbers to traffic distribution groups in the Amazon Connect
        Administrator Guide.   You can call the SearchAvailablePhoneNumbers API
        for available phone numbers that you can claim. Call the
        DescribePhoneNumber API to verify the status of a previous
        ClaimPhoneNumber operation.  If you plan to claim and release numbers
        frequently during a 30 day period, contact us for a service quota
        exception. Otherwise, it is possible you will be blocked from claiming
        and releasing any more numbers until 30 days past the oldest number
        released has expired. By default you can claim and release up to 200% of
        your maximum number of active phone numbers during any 30 day period. If
        you claim and release phone numbers using the UI or API during a rolling
        30 day cycle that exceeds 200% of your phone number service level quota,
        you will be blocked from claiming any more numbers until 30 days past
        the oldest number released has expired.  For example, if you already
        have 99 claimed numbers and a service level quota of 99 phone numbers,
        and in any 30 day period you release 99, claim 99, and then release 99,
        you will have exceeded the 200% limit. At that point you are blocked
        from claiming any more numbers until you open an Amazon Web Services
        support ticket.
      operationId: amazonWebServicesClaimPhoneNumber
  /agent-status/{InstanceId}:
    GET:
      summary: Listagentstatuses
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Lists agent statuses.
      operationId: amazonWebServicesListAgentStatuses
  /contact-flows/{InstanceId}:
    PUT:
      summary: Createcontactflow
      description: >-
        Creates a flow for the specified Amazon Connect instance. You can also
        create and update flows using the Amazon Connect Flow language.
      operationId: amazonWebServicesCreateContactFlow
  /contact-flow-modules/{InstanceId}:
    PUT:
      summary: Createcontactflowmodule
      description: 'Creates a flow module for the specified Amazon Connect instance. '
      operationId: amazonWebServicesCreateContactFlowModule
  /evaluation-forms/{InstanceId}:
    GET:
      summary: Listevaluationforms
      description: Lists evaluation forms in the specified Amazon Connect instance.
      operationId: amazonWebServicesListEvaluationForms
  /hours-of-operations/{InstanceId}:
    PUT:
      summary: Createhoursofoperation
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Creates hours of operation. 
      operationId: amazonWebServicesCreateHoursOfOperation
  /instance:
    GET:
      summary: Listinstances
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Return a list of instances which are in active state,
        creation-in-progress state, and failed state. Instances that aren't
        successfully created (they are in a failed state) are returned only for
        24 hours after the CreateInstance API was invoked.
      operationId: amazonWebServicesListInstances
  /instance/{InstanceId}/integration-associations:
    GET:
      summary: Listintegrationassociations
      description: >-
        Provides summary information about the Amazon Web Services resource
        associations for the specified Amazon Connect instance.
      operationId: amazonWebServicesListIntegrationAssociations
  /contact/create-participant:
    POST:
      summary: Createparticipant
      description: >-
        Adds a new participant into an on-going chat contact. For more
        information, see Customize chat flow experiences by integrating custom
        participants.
      operationId: amazonWebServicesCreateParticipant
  /contact/persistent-contact-association/{InstanceId}/{InitialContactId}:
    POST:
      summary: Createpersistentcontactassociation
      description: >-
        Enables rehydration of chats for the lifespan of a contact. For more
        information about chat rehydration, see Enable persistent chat in the
        Amazon Connect Administrator Guide. 
      operationId: amazonWebServicesCreatePersistentContactAssociation
  /predefined-attributes/{InstanceId}:
    GET:
      summary: Listpredefinedattributes
      description: Lists predefined attributes for the specified Amazon Connect instance.
      operationId: amazonWebServicesListPredefinedAttributes
  /prompts/{InstanceId}:
    PUT:
      summary: Createprompt
      description: >-
        Creates a prompt. For more information about prompts, such as supported
        file types and maximum length, see Create prompts in the Amazon Connect
        Administrator's Guide.
      operationId: amazonWebServicesCreatePrompt
  /queues/{InstanceId}:
    PUT:
      summary: Createqueue
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Creates a new queue for the specified Amazon Connect
        instance.    If the phone number is claimed to a traffic distribution
        group that was created in the same Region as the Amazon Connect instance
        where you are calling this API, then you can use a full phone number ARN
        or a UUID for OutboundCallerIdNumberId. However, if the phone number is
        claimed to a traffic distribution group that is in one Region, and you
        are calling this API from an instance in another Amazon Web Services
        Region that is associated with the traffic distribution group, you must
        provide a full phone number ARN. If a UUID is provided in this scenario,
        you will receive a ResourceNotFoundException.   Only use the phone
        number ARN format that doesn't contain instance in the path, for
        example, arn:aws:connect:us-east-1:1234567890:phone-number/uuid. This is
        the same ARN format that is returned when you call the
        ListPhoneNumbersV2 API.   If you plan to use IAM policies to allow/deny
        access to this API for phone number resources claimed to a traffic
        distribution group, see Allow or Deny queue API actions for phone
        numbers in a replica Region.   
      operationId: amazonWebServicesCreateQueue
  /quick-connects/{InstanceId}:
    GET:
      summary: Listquickconnects
      description: >-
        Provides information about the quick connects for the specified Amazon
        Connect instance. 
      operationId: amazonWebServicesListQuickConnects
  /routing-profiles/{InstanceId}:
    PUT:
      summary: Createroutingprofile
      description: Creates a new routing profile.
      operationId: amazonWebServicesCreateRoutingProfile
  /rules/{InstanceId}:
    GET:
      summary: Listrules
      description: List all rules for the specified Amazon Connect instance.
      operationId: amazonWebServicesListRules
  /security-profiles/{InstanceId}:
    PUT:
      summary: Createsecurityprofile
      description: Creates a security profile.
      operationId: amazonWebServicesCreateSecurityProfile
  /instance/{InstanceId}/task/template:
    GET:
      summary: Listtasktemplates
      description: Lists task templates for the specified Amazon Connect instance.
      operationId: amazonWebServicesListTaskTemplates
  /traffic-distribution-group:
    PUT:
      summary: Createtrafficdistributiongroup
      description: >-
        Creates a traffic distribution group given an Amazon Connect instance
        that has been replicated.   The SignInConfig distribution is available
        only on a default TrafficDistributionGroup (see the IsDefault parameter
        in the TrafficDistributionGroup data type). If you call
        UpdateTrafficDistribution with a modified SignInConfig and a non-default
        TrafficDistributionGroup, an InvalidRequestException is returned.  For
        more information about creating traffic distribution groups, see Set up
        traffic distribution groups in the Amazon Connect Administrator Guide. 
      operationId: amazonWebServicesCreateTrafficDistributionGroup
  /instance/{InstanceId}/integration-associations/{IntegrationAssociationId}/use-cases:
    GET:
      summary: Listusecases
      description: 'Lists the use cases for the integration association. '
      operationId: amazonWebServicesListUseCases
  /users/{InstanceId}:
    PUT:
      summary: Createuser
      description: >-
        Creates a user account for the specified Amazon Connect instance. 
        Certain UserIdentityInfo parameters are required in some situations. For
        example, Email is required if you are using SAML for identity
        management. FirstName and LastName are required if you are using Amazon
        Connect or SAML for identity management.  For information about how to
        create users using the Amazon Connect admin website, see Add Users in
        the Amazon Connect Administrator Guide.
      operationId: amazonWebServicesCreateUser
  /user-hierarchy-groups/{InstanceId}:
    PUT:
      summary: Createuserhierarchygroup
      description: Creates a new user hierarchy group.
      operationId: amazonWebServicesCreateUserHierarchyGroup
  /views/{InstanceId}:
    GET:
      summary: Listviews
      description: >-
        Returns views in the given instance. Results are sorted primarily by
        type, and secondarily by name.
      operationId: amazonWebServicesListViews
  /views/{InstanceId}/{ViewId}/versions:
    GET:
      summary: Listviewversions
      description: >-
        Returns all the available versions for the specified Amazon Connect
        instance and view identifier. Results will be sorted from highest to
        lowest.
      operationId: amazonWebServicesListViewVersions
  /vocabulary/{InstanceId}:
    POST:
      summary: Createvocabulary
      description: >-
        Creates a custom vocabulary associated with your Amazon Connect
        instance. You can set a custom vocabulary to be your default vocabulary
        for a given language. Contact Lens for Amazon Connect uses the default
        vocabulary in post-call and real-time contact analysis sessions for that
        language.
      operationId: amazonWebServicesCreateVocabulary
  /evaluation-forms/{InstanceId}/{EvaluationFormId}/deactivate:
    POST:
      summary: Deactivateevaluationform
      description: >-
        Deactivates an evaluation form in the specified Amazon Connect instance.
        After a form is deactivated, it is no longer available for users to
        start new evaluations based on the form. 
      operationId: amazonWebServicesDeactivateEvaluationForm
  /contact-evaluations/{InstanceId}/{EvaluationId}:
    POST:
      summary: Updatecontactevaluation
      description: >-
        Updates details about a contact evaluation in the specified Amazon
        Connect instance. A contact evaluation must be in draft state. Answers
        included in the request are merged with existing answers for the given
        evaluation. An answer or note can be deleted by passing an empty object
        ({}) to the question identifier. 
      operationId: amazonWebServicesUpdateContactEvaluation
  /contact-flows/{InstanceId}/{ContactFlowId}:
    GET:
      summary: Describecontactflow
      description: >-
        Describes the specified flow. You can also create and update flows using
        the Amazon Connect Flow language.
      operationId: amazonWebServicesDescribeContactFlow
  /contact-flow-modules/{InstanceId}/{ContactFlowModuleId}:
    GET:
      summary: Describecontactflowmodule
      description: Describes the specified flow module.
      operationId: amazonWebServicesDescribeContactFlowModule
  /evaluation-forms/{InstanceId}/{EvaluationFormId}:
    PUT:
      summary: Updateevaluationform
      description: >-
        Updates details about a specific evaluation form version in the
        specified Amazon Connect instance. Question and section identifiers
        cannot be duplicated within the same evaluation form. This operation
        does not support partial updates. Instead it does a full update of
        evaluation form content.
      operationId: amazonWebServicesUpdateEvaluationForm
  /hours-of-operations/{InstanceId}/{HoursOfOperationId}:
    POST:
      summary: Updatehoursofoperation
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Updates the hours of operation.
      operationId: amazonWebServicesUpdateHoursOfOperation
  /instance/{InstanceId}:
    GET:
      summary: Describeinstance
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns the current state of the specified instance identifier.
        It tracks the instance while it is being created and returns an error
        status, if applicable.  If an instance is not created successfully, the
        instance status reason field returns details relevant to the reason. The
        instance in a failed state is returned only for 24 hours after the
        CreateInstance API was invoked.
      operationId: amazonWebServicesDescribeInstance
  /instance/{InstanceId}/integration-associations/{IntegrationAssociationId}:
    DELETE:
      summary: Deleteintegrationassociation
      description: >-
        Deletes an Amazon Web Services resource association from an Amazon
        Connect instance. The association must not have any use cases associated
        with it.
      operationId: amazonWebServicesDeleteIntegrationAssociation
  /predefined-attributes/{InstanceId}/{Name}:
    POST:
      summary: Updatepredefinedattribute
      description: >-
        Updates a predefined attribute for the specified Amazon Connect
        instance.
      operationId: amazonWebServicesUpdatePredefinedAttribute
  /prompts/{InstanceId}/{PromptId}:
    POST:
      summary: Updateprompt
      description: Updates a prompt.
      operationId: amazonWebServicesUpdatePrompt
  /queues/{InstanceId}/{QueueId}:
    GET:
      summary: Describequeue
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Describes the specified queue.
      operationId: amazonWebServicesDescribeQueue
  /quick-connects/{InstanceId}/{QuickConnectId}:
    GET:
      summary: Describequickconnect
      description: Describes the quick connect.
      operationId: amazonWebServicesDescribeQuickConnect
  /routing-profiles/{InstanceId}/{RoutingProfileId}:
    GET:
      summary: Describeroutingprofile
      description: Describes the specified routing profile.
      operationId: amazonWebServicesDescribeRoutingProfile
  /rules/{InstanceId}/{RuleId}:
    PUT:
      summary: Updaterule
      description: >-
        Updates a rule for the specified Amazon Connect instance. Use the Rules
        Function language to code conditions for the rule. 
      operationId: amazonWebServicesUpdateRule
  /security-profiles/{InstanceId}/{SecurityProfileId}:
    POST:
      summary: Updatesecurityprofile
      description: Updates a security profile.
      operationId: amazonWebServicesUpdateSecurityProfile
  /instance/{InstanceId}/task/template/{TaskTemplateId}:
    POST:
      summary: Updatetasktemplate
      description: >-
        Updates details about a specific task template in the specified Amazon
        Connect instance. This operation does not support partial updates.
        Instead it does a full update of template content.
      operationId: amazonWebServicesUpdateTaskTemplate
  /traffic-distribution-group/{TrafficDistributionGroupId}:
    GET:
      summary: Describetrafficdistributiongroup
      description: Gets details and status of a traffic distribution group.
      operationId: amazonWebServicesDescribeTrafficDistributionGroup
  /instance/{InstanceId}/integration-associations/{IntegrationAssociationId}/use-cases/{UseCaseId}:
    DELETE:
      summary: Deleteusecase
      description: Deletes a use case from an integration association.
      operationId: amazonWebServicesDeleteUseCase
  /users/{InstanceId}/{UserId}:
    GET:
      summary: Describeuser
      description: >-
        Describes the specified user. You can find the instance ID in the Amazon
        Connect console (it’s the final part of the ARN). The console does not
        display the user IDs. Instead, list the users and note the IDs provided
        in the output.
      operationId: amazonWebServicesDescribeUser
  /user-hierarchy-groups/{InstanceId}/{HierarchyGroupId}:
    GET:
      summary: Describeuserhierarchygroup
      description: Describes the specified hierarchy group.
      operationId: amazonWebServicesDescribeUserHierarchyGroup
  /views/{InstanceId}/{ViewId}:
    POST:
      summary: Updateviewcontent
      description: >-
        Updates the view content of the given view identifier in the specified
        Amazon Connect instance. It performs content validation if Status is set
        to SAVED and performs full content validation if Status is PUBLISHED.
        Note that the $SAVED alias' content will always be updated, but the
        $LATEST alias' content will only be updated if Status is PUBLISHED.
      operationId: amazonWebServicesUpdateViewContent
  /views/{InstanceId}/{ViewId}/versions/{ViewVersion}:
    DELETE:
      summary: Deleteviewversion
      description: Deletes the particular version specified in ViewVersion identifier.
      operationId: amazonWebServicesDeleteViewVersion
  /vocabulary-remove/{InstanceId}/{VocabularyId}:
    POST:
      summary: Deletevocabulary
      description: Deletes the vocabulary that has the given identifier.
      operationId: amazonWebServicesDeleteVocabulary
  /agent-status/{InstanceId}/{AgentStatusId}:
    POST:
      summary: Updateagentstatus
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Updates agent status.
      operationId: amazonWebServicesUpdateAgentStatus
  /contacts/{InstanceId}/{ContactId}:
    POST:
      summary: Updatecontact
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Adds or updates user-defined contact information associated with
        the specified contact. At least one field to be updated must be present
        in the request.  You can add or update user-defined contact information
        for both ongoing and completed contacts. 
      operationId: amazonWebServicesUpdateContact
  /instance/{InstanceId}/attribute/{AttributeType}:
    POST:
      summary: Updateinstanceattribute
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Updates the value for the specified attribute type.
      operationId: amazonWebServicesUpdateInstanceAttribute
  /instance/{InstanceId}/storage-config/{AssociationId}:
    POST:
      summary: Updateinstancestorageconfig
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Updates an existing configuration for a resource type. This API
        is idempotent.
      operationId: amazonWebServicesUpdateInstanceStorageConfig
  /phone-number/{PhoneNumberId}:
    PUT:
      summary: Updatephonenumber
      description: >-
        Updates your claimed phone number from its current Amazon Connect
        instance or traffic distribution group to another Amazon Connect
        instance or traffic distribution group in the same Amazon Web Services
        Region.  After using this API, you must verify that the phone number is
        attached to the correct flow in the target instance or traffic
        distribution group. You need to do this because the API switches only
        the phone number to a new instance or traffic distribution group. It
        doesn't migrate the flow configuration of the phone number, too. You can
        call DescribePhoneNumber API to verify the status of a previous
        UpdatePhoneNumber operation. 
      operationId: amazonWebServicesUpdatePhoneNumber
  /user-hierarchy-structure/{InstanceId}:
    POST:
      summary: Updateuserhierarchystructure
      description: >-
        Updates the user hierarchy structure: add, remove, and rename user
        hierarchy levels.
      operationId: amazonWebServicesUpdateUserHierarchyStructure
  /vocabulary/{InstanceId}/{VocabularyId}:
    GET:
      summary: Describevocabulary
      description: Describes the specified vocabulary.
      operationId: amazonWebServicesDescribeVocabulary
  /flow-associations/{InstanceId}/{ResourceId}/{ResourceType}:
    GET:
      summary: Getflowassociation
      description: Retrieves the flow associated for a given resource.
      operationId: amazonWebServicesGetFlowAssociation
  /queues/{InstanceId}/{QueueId}/disassociate-quick-connects:
    POST:
      summary: Disassociatequeuequickconnects
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Disassociates a set of quick connects from a queue.
      operationId: amazonWebServicesDisassociateQueueQuickConnects
  /routing-profiles/{InstanceId}/{RoutingProfileId}/disassociate-queues:
    POST:
      summary: Disassociateroutingprofilequeues
      description: Disassociates a set of queues from a routing profile.
      operationId: amazonWebServicesDisassociateRoutingProfileQueues
  /instance/{InstanceId}/security-key/{AssociationId}:
    DELETE:
      summary: Disassociatesecuritykey
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Deletes the specified security key.
      operationId: amazonWebServicesDisassociateSecurityKey
  /users/{InstanceId}/{UserId}/disassociate-proficiencies:
    POST:
      summary: Disassociateuserproficiencies
      description: Disassociates a set of proficiencies from a user.
      operationId: amazonWebServicesDisassociateUserProficiencies
  /users/{InstanceId}/{UserId}/contact:
    POST:
      summary: Dismissusercontact
      description: >-
        Dismisses contacts from an agent’s CCP and returns the agent to an
        available state, which allows the agent to receive a new routed contact.
        Contacts can only be dismissed if they are in a MISSED, ERROR, ENDED, or
        REJECTED state in the Agent Event Stream.
      operationId: amazonWebServicesDismissUserContact
  /contact/attributes/{InstanceId}/{InitialContactId}:
    GET:
      summary: Getcontactattributes
      description: Retrieves the contact attributes for the specified contact.
      operationId: amazonWebServicesGetContactAttributes
  /metrics/current/{InstanceId}:
    POST:
      summary: Getcurrentmetricdata
      description: >-
        Gets the real-time metric data from the specified Amazon Connect
        instance. For a description of each metric, see Real-time Metrics
        Definitions in the Amazon Connect Administrator Guide.
      operationId: amazonWebServicesGetCurrentMetricData
  /metrics/userdata/{InstanceId}:
    POST:
      summary: Getcurrentuserdata
      description: >-
        Gets the real-time active user data from the specified Amazon Connect
        instance. 
      operationId: amazonWebServicesGetCurrentUserData
  /user/federate/{InstanceId}:
    GET:
      summary: Getfederationtoken
      description: >-
        Supports SAML sign-in for Amazon Connect. Retrieves a token for
        federation. The token is for the Amazon Connect user which corresponds
        to the IAM credentials that were used to invoke this action.  For more
        information about how SAML sign-in works in Amazon Connect, see
        Configure SAML with IAM for Amazon Connect in the Amazon Connect
        Administrator Guide.   This API doesn't support root users. If you try
        to invoke GetFederationToken with root credentials, an error message
        similar to the following one appears:   Provided identity: Principal:
        .... User: .... cannot be used for federation with Amazon Connect  
      operationId: amazonWebServicesGetFederationToken
  /metrics/historical/{InstanceId}:
    POST:
      summary: Getmetricdata
      description: >-
        Gets historical metric data from the specified Amazon Connect instance.
        For a description of each historical metric, see Historical Metrics
        Definitions in the Amazon Connect Administrator Guide.  We recommend
        using the GetMetricDataV2 API. It provides more flexibility, features,
        and the ability to query longer time ranges than GetMetricData. Use it
        to retrieve historical agent and contact metrics for the last 3 months,
        at varying intervals. You can also use it to build custom dashboards to
        measure historical queue and agent performance. For example, you can
        track the number of incoming contacts for the last 7 days, with data
        split by day, to see how contact volume changed per day of the week. 
      operationId: amazonWebServicesGetMetricData
  /metrics/data:
    POST:
      summary: Getmetricdatav2
      description: >-
        Gets metric data from the specified Amazon Connect instance.  
        GetMetricDataV2 offers more features than GetMetricData, the previous
        version of this API. It has new metrics, offers filtering at a metric
        level, and offers the ability to filter and group data by channels,
        queues, routing profiles, agents, and agent hierarchy levels. It can
        retrieve historical data for the last 3 months, at varying intervals. 
        For a description of the historical metrics that are supported by
        GetMetricDataV2 and GetMetricData, see Historical metrics definitions in
        the Amazon Connect Administrator's Guide.
      operationId: amazonWebServicesGetMetricDataV2
  /prompts/{InstanceId}/{PromptId}/file:
    GET:
      summary: Getpromptfile
      description: Gets the prompt file.
      operationId: amazonWebServicesGetPromptFile
  /traffic-distribution/{Id}:
    PUT:
      summary: Updatetrafficdistribution
      description: >-
        Updates the traffic distribution for a given traffic distribution
        group.   The SignInConfig distribution is available only on a default
        TrafficDistributionGroup (see the IsDefault parameter in the
        TrafficDistributionGroup data type). If you call
        UpdateTrafficDistribution with a modified SignInConfig and a non-default
        TrafficDistributionGroup, an InvalidRequestException is returned.  For
        more information about updating a traffic distribution group, see Update
        telephony traffic distribution across Amazon Web Services Regions  in
        the Amazon Connect Administrator Guide. 
      operationId: amazonWebServicesUpdateTrafficDistribution
  /phone-number/import:
    POST:
      summary: Importphonenumber
      description: >-
        Imports a claimed phone number from an external service, such as Amazon
        Pinpoint, into an Amazon Connect instance. You can call this API only in
        the same Amazon Web Services Region where the Amazon Connect instance
        was created.
      operationId: amazonWebServicesImportPhoneNumber
  /instance/{InstanceId}/approved-origins:
    GET:
      summary: Listapprovedorigins
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of all approved origins associated with
        the instance.
      operationId: amazonWebServicesListApprovedOrigins
  /instance/{InstanceId}/bots:
    GET:
      summary: Listbots
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. For the specified version of Amazon Lex, returns a paginated
        list of all the Amazon Lex bots currently associated with the instance.
        Use this API to returns both Amazon Lex V1 and V2 bots.
      operationId: amazonWebServicesListBots
  /contact-evaluations/{InstanceId}:
    PUT:
      summary: Startcontactevaluation
      description: >-
        Starts an empty evaluation in the specified Amazon Connect instance,
        using the given evaluation form for the particular contact. The
        evaluation form version used for the contact evaluation corresponds to
        the currently activated version. If no version is activated for the
        evaluation form, the contact evaluation cannot be started.   Evaluations
        created through the public API do not contain answer values suggested
        from automation. 
      operationId: amazonWebServicesStartContactEvaluation
  /contact-flow-modules-summary/{InstanceId}:
    GET:
      summary: Listcontactflowmodules
      description: >-
        Provides information about the flow modules for the specified Amazon
        Connect instance.
      operationId: amazonWebServicesListContactFlowModules
  /contact-flows-summary/{InstanceId}:
    GET:
      summary: Listcontactflows
      description: >-
        Provides information about the flows for the specified Amazon Connect
        instance. You can also create and update flows using the Amazon Connect
        Flow language. For more information about flows, see Flows in the Amazon
        Connect Administrator Guide.
      operationId: amazonWebServicesListContactFlows
  /contact/references/{InstanceId}/{ContactId}:
    GET:
      summary: Listcontactreferences
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. For the specified referenceTypes, returns a list of references
        associated with the contact. 
      operationId: amazonWebServicesListContactReferences
  /default-vocabulary-summary/{InstanceId}:
    POST:
      summary: Listdefaultvocabularies
      description: >-
        Lists the default vocabularies for the specified Amazon Connect
        instance.
      operationId: amazonWebServicesListDefaultVocabularies
  /evaluation-forms/{InstanceId}/{EvaluationFormId}/versions:
    GET:
      summary: Listevaluationformversions
      description: >-
        Lists versions of an evaluation form in the specified Amazon Connect
        instance.
      operationId: amazonWebServicesListEvaluationFormVersions
  /flow-associations-summary/{InstanceId}:
    GET:
      summary: Listflowassociations
      description: List the flow association based on the filters.
      operationId: amazonWebServicesListFlowAssociations
  /hours-of-operations-summary/{InstanceId}:
    GET:
      summary: Listhoursofoperations
      description: >-
        Provides information about the hours of operation for the specified
        Amazon Connect instance. For more information about hours of operation,
        see Set the Hours of Operation for a Queue in the Amazon Connect
        Administrator Guide.
      operationId: amazonWebServicesListHoursOfOperations
  /instance/{InstanceId}/attributes:
    GET:
      summary: Listinstanceattributes
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of all attribute types for the given
        instance.
      operationId: amazonWebServicesListInstanceAttributes
  /instance/{InstanceId}/storage-configs:
    GET:
      summary: Listinstancestorageconfigs
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of storage configs for the identified
        instance and resource type.
      operationId: amazonWebServicesListInstanceStorageConfigs
  /instance/{InstanceId}/lambda-functions:
    GET:
      summary: Listlambdafunctions
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of all Lambda functions that display in
        the dropdown options in the relevant flow blocks.
      operationId: amazonWebServicesListLambdaFunctions
  /instance/{InstanceId}/lex-bots:
    GET:
      summary: Listlexbots
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of all the Amazon Lex V1 bots currently
        associated with the instance. To return both Amazon Lex V1 and V2 bots,
        use the ListBots API. 
      operationId: amazonWebServicesListLexBots
  /phone-numbers-summary/{InstanceId}:
    GET:
      summary: Listphonenumbers
      description: >-
        Provides information about the phone numbers for the specified Amazon
        Connect instance.  For more information about phone numbers, see Set Up
        Phone Numbers for Your Contact Center in the Amazon Connect
        Administrator Guide.    We recommend using ListPhoneNumbersV2 to return
        phone number types. ListPhoneNumbers doesn't support number types UIFN,
        SHARED, THIRD_PARTY_TF, and THIRD_PARTY_DID. While it returns numbers of
        those types, it incorrectly lists them as TOLL_FREE or DID.    The phone
        number Arn value that is returned from each of the items in the
        PhoneNumberSummaryList cannot be used to tag phone number resources. It
        will fail with a ResourceNotFoundException. Instead, use the
        ListPhoneNumbersV2 API. It returns the new phone number ARN that can be
        used to tag phone number resources.   
      operationId: amazonWebServicesListPhoneNumbers
  /phone-number/list:
    POST:
      summary: Listphonenumbersv2
      description: >-
        Lists phone numbers claimed to your Amazon Connect instance or traffic
        distribution group. If the provided TargetArn is a traffic distribution
        group, you can call this API in both Amazon Web Services Regions
        associated with traffic distribution group. For more information about
        phone numbers, see Set Up Phone Numbers for Your Contact Center in the
        Amazon Connect Administrator Guide.    When given an instance ARN,
        ListPhoneNumbersV2 returns only the phone numbers claimed to the
        instance.   When given a traffic distribution group ARN
        ListPhoneNumbersV2 returns only the phone numbers claimed to the traffic
        distribution group.   
      operationId: amazonWebServicesListPhoneNumbersV2
  /prompts-summary/{InstanceId}:
    GET:
      summary: Listprompts
      description: >-
        Provides information about the prompts for the specified Amazon Connect
        instance.
      operationId: amazonWebServicesListPrompts
  /queues/{InstanceId}/{QueueId}/quick-connects:
    GET:
      summary: Listqueuequickconnects
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Lists the quick connects associated with a queue.
      operationId: amazonWebServicesListQueueQuickConnects
  /queues-summary/{InstanceId}:
    GET:
      summary: Listqueues
      description: >-
        Provides information about the queues for the specified Amazon Connect
        instance. If you do not specify a QueueTypes parameter, both standard
        and agent queues are returned. This might cause an unexpected truncation
        of results if you have more than 1000 agents and you limit the number of
        results of the API call in code. For more information about queues, see
        Queues: Standard and Agent in the Amazon Connect Administrator Guide.
      operationId: amazonWebServicesListQueues
  /contact/list-real-time-analysis-segments-v2/{InstanceId}/{ContactId}:
    POST:
      summary: Listrealtimecontactanalysissegmentsv2
      description: 'Provides a list of analysis segments for a real-time analysis session. '
      operationId: amazonWebServicesListRealtimeContactAnalysisSegmentsV2
  /routing-profiles/{InstanceId}/{RoutingProfileId}/queues:
    POST:
      summary: Updateroutingprofilequeues
      description: >-
        Updates the properties associated with a set of queues for a routing
        profile.
      operationId: amazonWebServicesUpdateRoutingProfileQueues
  /routing-profiles-summary/{InstanceId}:
    GET:
      summary: Listroutingprofiles
      description: >-
        Provides summary information about the routing profiles for the
        specified Amazon Connect instance. For more information about routing
        profiles, see Routing Profiles and Create a Routing Profile in the
        Amazon Connect Administrator Guide.
      operationId: amazonWebServicesListRoutingProfiles
  /instance/{InstanceId}/security-keys:
    GET:
      summary: Listsecuritykeys
      description: >-
        This API is in preview release for Amazon Connect and is subject to
        change. Returns a paginated list of all security keys associated with
        the instance.
      operationId: amazonWebServicesListSecurityKeys
  /security-profiles-applications/{InstanceId}/{SecurityProfileId}:
    GET:
      summary: Listsecurityprofileapplications
      description: >-
        Returns a list of third-party applications in a specific security
        profile.
      operationId: amazonWebServicesListSecurityProfileApplications
  /security-profiles-permissions/{InstanceId}/{SecurityProfileId}:
    GET:
      summary: Listsecurityprofilepermissions
      description: Lists the permissions granted to a security profile.
      operationId: amazonWebServicesListSecurityProfilePermissions
  /security-profiles-summary/{InstanceId}:
    GET:
      summary: Listsecurityprofiles
      description: >-
        Provides summary information about the security profiles for the
        specified Amazon Connect instance. For more information about security
        profiles, see Security Profiles in the Amazon Connect Administrator
        Guide.
      operationId: amazonWebServicesListSecurityProfiles
  /tags/{resourceArn}:
    DELETE:
      summary: Untagresource
      description: Removes the specified tags from the specified resource.
      operationId: amazonWebServicesUntagResource
  /traffic-distribution-groups:
    GET:
      summary: Listtrafficdistributiongroups
      description: Lists traffic distribution groups.
      operationId: amazonWebServicesListTrafficDistributionGroups
  /user-hierarchy-groups-summary/{InstanceId}:
    GET:
      summary: Listuserhierarchygroups
      description: >-
        Provides summary information about the hierarchy groups for the
        specified Amazon Connect instance. For more information about agent
        hierarchies, see Set Up Agent Hierarchies in the Amazon Connect
        Administrator Guide.
      operationId: amazonWebServicesListUserHierarchyGroups
  /users/{InstanceId}/{UserId}/proficiencies:
    POST:
      summary: Updateuserproficiencies
      description: Updates the properties associated with the proficiencies of a user.
      operationId: amazonWebServicesUpdateUserProficiencies
  /users-summary/{InstanceId}:
    GET:
      summary: Listusers
      description: >-
        Provides summary information about the users for the specified Amazon
        Connect instance.
      operationId: amazonWebServicesListUsers
  /contact/monitor:
    POST:
      summary: Monitorcontact
      description: >-
        Initiates silent monitoring of a contact. The Contact Control Panel
        (CCP) of the user specified by userId will be set to silent monitoring
        mode on the contact.
      operationId: amazonWebServicesMonitorContact
  /contact/pause:
    POST:
      summary: Pausecontact
      description: Allows pausing an ongoing task contact.
      operationId: amazonWebServicesPauseContact
  /users/{InstanceId}/{UserId}/status:
    PUT:
      summary: Putuserstatus
      description: >-
        Changes the current status of a user or agent in Amazon Connect. If the
        agent is currently handling a contact, this sets the agent's next
        status. For more information, see Agent status and Set your next status
        in the Amazon Connect Administrator Guide.
      operationId: amazonWebServicesPutUserStatus
  /instance/{InstanceId}/replicate:
    POST:
      summary: Replicateinstance
      description: >-
        Replicates an Amazon Connect instance in the specified Amazon Web
        Services Region and copies configuration information for Amazon Connect
        resources across Amazon Web Services Regions.  For more information
        about replicating an Amazon Connect instance, see Create a replica of
        your existing Amazon Connect instance in the Amazon Connect
        Administrator Guide.
      operationId: amazonWebServicesReplicateInstance
  /contact/resume:
    POST:
      summary: Resumecontact
      description: Allows resuming a task contact in a paused state.
      operationId: amazonWebServicesResumeContact
  /contact/resume-recording:
    POST:
      summary: Resumecontactrecording
      description: >-
        When a contact is being recorded, and the recording has been suspended
        using SuspendContactRecording, this API resumes recording whatever
        recording is selected in the flow configuration: call, screen, or both.
        If only call recording or only screen recording is enabled, then it
        would resume. Voice and screen recordings are supported.
      operationId: amazonWebServicesResumeContactRecording
  /phone-number/search-available:
    POST:
      summary: Searchavailablephonenumbers
      description: >-
        Searches for available phone numbers that you can claim to your Amazon
        Connect instance or traffic distribution group. If the provided
        TargetArn is a traffic distribution group, you can call this API in both
        Amazon Web Services Regions associated with the traffic distribution
        group.
      operationId: amazonWebServicesSearchAvailablePhoneNumbers
  /search-contacts:
    POST:
      summary: Searchcontacts
      description: Searches contacts in an Amazon Connect instance.
      operationId: amazonWebServicesSearchContacts
  /search-hours-of-operations:
    POST:
      summary: Searchhoursofoperations
      description: >-
        Searches the hours of operation in an Amazon Connect instance, with
        optional filtering.
      operationId: amazonWebServicesSearchHoursOfOperations
  /search-predefined-attributes:
    POST:
      summary: Searchpredefinedattributes
      description: Predefined attributes that meet certain criteria.
      operationId: amazonWebServicesSearchPredefinedAttributes
  /search-prompts:
    POST:
      summary: Searchprompts
      description: Searches prompts in an Amazon Connect instance, with optional filtering.
      operationId: amazonWebServicesSearchPrompts
  /search-queues:
    POST:
      summary: Searchqueues
      description: Searches queues in an Amazon Connect instance, with optional filtering.
      operationId: amazonWebServicesSearchQueues
  /search-quick-connects:
    POST:
      summary: Searchquickconnects
      description: >-
        Searches quick connects in an Amazon Connect instance, with optional
        filtering.
      operationId: amazonWebServicesSearchQuickConnects
  /search-resource-tags:
    POST:
      summary: Searchresourcetags
      description: >-
        Searches tags used in an Amazon Connect instance using optional search
        criteria.
      operationId: amazonWebServicesSearchResourceTags
  /search-routing-profiles:
    POST:
      summary: Searchroutingprofiles
      description: >-
        Searches routing profiles in an Amazon Connect instance, with optional
        filtering.
      operationId: amazonWebServicesSearchRoutingProfiles
  /search-security-profiles:
    POST:
      summary: Searchsecurityprofiles
      description: >-
        Searches security profiles in an Amazon Connect instance, with optional
        filtering.
      operationId: amazonWebServicesSearchSecurityProfiles
  /search-users:
    POST:
      summary: Searchusers
      description: >-
        Searches users in an Amazon Connect instance, with optional
        filtering.    AfterContactWorkTimeLimit is returned in milliseconds.  
      operationId: amazonWebServicesSearchUsers
  /vocabulary-summary/{InstanceId}:
    POST:
      summary: Searchvocabularies
      description: >-
        Searches for vocabularies within a specific Amazon Connect instance
        using State, NameStartsWith, and LanguageCode.
      operationId: amazonWebServicesSearchVocabularies
  /chat-integration-event:
    POST:
      summary: Sendchatintegrationevent
      description: >-
        Processes chat integration events from Amazon Web Services or external
        integrations to Amazon Connect. A chat integration event includes:  
        SourceId, DestinationId, and Subtype: a set of identifiers, uniquely
        representing a chat    ChatEvent: details of the chat action to perform
        such as sending a message, event, or disconnecting from a chat   When a
        chat integration event is sent with chat identifiers that do not map to
        an active chat contact, a new chat contact is also created before
        handling chat action.  Access to this API is currently restricted to
        Amazon Pinpoint for supporting SMS integration. 
      operationId: amazonWebServicesSendChatIntegrationEvent
  /contact/chat:
    PUT:
      summary: Startchatcontact
      description: >-
        Initiates a flow to start a new chat for the customer. Response of this
        API provides a token required to obtain credentials from the
        CreateParticipantConnection API in the Amazon Connect Participant
        Service. When a new chat contact is successfully created, clients must
        subscribe to the participant’s connection for the created chat within 5
        minutes. This is achieved by invoking CreateParticipantConnection with
        WEBSOCKET and CONNECTION_CREDENTIALS.  A 429 error occurs in the
        following situations:   API rate limit is exceeded. API TPS throttling
        returns a TooManyRequests exception.   The quota for concurrent active
        chats is exceeded. Active chat throttling returns a
        LimitExceededException.   If you use the ChatDurationInMinutes parameter
        and receive a 400 error, your account may not support the ability to
        configure custom chat durations. For more information, contact Amazon
        Web Services Support.  For more information about chat, see Chat in the
        Amazon Connect Administrator Guide.
      operationId: amazonWebServicesStartChatContact
  /contact/start-recording:
    POST:
      summary: Startcontactrecording
      description: >-
        Starts recording the contact:    If the API is called before the agent
        joins the call, recording starts when the agent joins the call.   If the
        API is called after the agent joins the call, recording starts at the
        time of the API call.   StartContactRecording is a one-time action. For
        example, if you use StopContactRecording to stop recording an ongoing
        call, you can't use StartContactRecording to restart it. For scenarios
        where the recording has started and you want to suspend and resume it,
        such as when collecting sensitive information (for example, a credit
        card number), use SuspendContactRecording and ResumeContactRecording.
        You can use this API to override the recording behavior configured in
        the Set recording behavior block. Only voice recordings are supported at
        this time.
      operationId: amazonWebServicesStartContactRecording
  /contact/start-streaming:
    POST:
      summary: Startcontactstreaming
      description: ' Initiates real-time message streaming for a new chat contact.  For more information about message streaming, see Enable real-time chat message streaming in the Amazon Connect Administrator Guide.'
      operationId: amazonWebServicesStartContactStreaming
  /contact/outbound-voice:
    PUT:
      summary: Startoutboundvoicecontact
      description: >-
        Places an outbound call to a contact, and then initiates the flow. It
        performs the actions in the flow that's specified (in ContactFlowId).
        Agents do not initiate the outbound API, which means that they do not
        dial the contact. If the flow places an outbound call to a contact, and
        then puts the contact in queue, the call is then routed to the agent,
        like any other inbound case. There is a 60-second dialing timeout for
        this operation. If the call is not connected after 60 seconds, it
        fails.  UK numbers with a 447 prefix are not allowed by default. Before
        you can dial these UK mobile numbers, you must submit a service quota
        increase request. For more information, see Amazon Connect Service
        Quotas in the Amazon Connect Administrator Guide.    Campaign calls are
        not allowed by default. Before you can make a call with TrafficType =
        CAMPAIGN, you must submit a service quota increase request to the quota
        Amazon Connect campaigns.  
      operationId: amazonWebServicesStartOutboundVoiceContact
  /contact/task:
    PUT:
      summary: Starttaskcontact
      description: >-
        Initiates a flow to start a new task contact. For more information about
        task contacts, see Concepts: Tasks in Amazon Connect in the Amazon
        Connect Administrator Guide.  When using PreviousContactId and
        RelatedContactId input parameters, note the following:   
        PreviousContactId    Any updates to user-defined task contact attributes
        on any contact linked through the same PreviousContactId will affect
        every contact in the chain.   There can be a maximum of 12 linked task
        contacts in a chain. That is, 12 task contacts can be created that share
        the same PreviousContactId.      RelatedContactId    Copies contact
        attributes from the related task contact to the new contact.   Any
        update on attributes in a new task contact does not update attributes on
        previous contact.   There’s no limit on the number of task contacts that
        can be created that use the same RelatedContactId.     In addition, when
        calling StartTaskContact include only one of these parameters:
        ContactFlowID, QuickConnectID, or TaskTemplateID. Only one parameter is
        required as long as the task template has a flow configured to run it.
        If more than one parameter is specified, or only the TaskTemplateID is
        specified but it does not have a flow configured, the request returns an
        error because Amazon Connect cannot identify the unique flow to run when
        the task is created. A ServiceQuotaExceededException occurs when the
        number of open tasks exceeds the active tasks quota or there are already
        12 tasks referencing the same PreviousContactId. For more information
        about service quotas for task contacts, see Amazon Connect service
        quotas in the Amazon Connect Administrator Guide. 
      operationId: amazonWebServicesStartTaskContact
  /contact/webrtc:
    PUT:
      summary: Startwebrtccontact
      description: >-
        Places an inbound in-app, web, or video call to a contact, and then
        initiates the flow. It performs the actions in the flow that are
        specified (in ContactFlowId) and present in the Amazon Connect instance
        (specified as InstanceId).
      operationId: amazonWebServicesStartWebRTCContact
  /contact/stop:
    POST:
      summary: Stopcontact
      description: >-
        Ends the specified contact. This call does not work for voice contacts
        that use the following initiation methods:   DISCONNECT   TRANSFER  
        QUEUE_TRANSFER   Chat and task contacts, however, can be terminated in
        any state, regardless of initiation method.
      operationId: amazonWebServicesStopContact
  /contact/stop-recording:
    POST:
      summary: Stopcontactrecording
      description: >-
        Stops recording a call when a contact is being recorded.
        StopContactRecording is a one-time action. If you use
        StopContactRecording to stop recording an ongoing call, you can't use
        StartContactRecording to restart it. For scenarios where the recording
        has started and you want to suspend it for sensitive information (for
        example, to collect a credit card number), and then restart it, use
        SuspendContactRecording and ResumeContactRecording. Only voice
        recordings are supported at this time.
      operationId: amazonWebServicesStopContactRecording
  /contact/stop-streaming:
    POST:
      summary: Stopcontactstreaming
      description: ' Ends message streaming on a specified contact. To restart message streaming on that contact, call the StartContactStreaming API. '
      operationId: amazonWebServicesStopContactStreaming
  /contact-evaluations/{InstanceId}/{EvaluationId}/submit:
    POST:
      summary: Submitcontactevaluation
      description: >-
        Submits a contact evaluation in the specified Amazon Connect instance.
        Answers included in the request are merged with existing answers for the
        given evaluation. If no answers or notes are passed, the evaluation is
        submitted with the existing answers and notes. You can delete an answer
        or note by passing an empty object ({}) to the question identifier.  If
        a contact evaluation is already in submitted state, this operation will
        trigger a resubmission.
      operationId: amazonWebServicesSubmitContactEvaluation
  /contact/suspend-recording:
    POST:
      summary: Suspendcontactrecording
      description: >-
        When a contact is being recorded, this API suspends recording whatever
        is selected in the flow configuration: call, screen, or both. If only
        call recording or only screen recording is enabled, then it would be
        suspended. For example, you might suspend the screen recording while
        collecting sensitive information, such as a credit card number. Then use
        ResumeContactRecording to restart recording the screen. The period of
        time that the recording is suspended is filled with silence in the final
        recording. Voice and screen recordings are supported.
      operationId: amazonWebServicesSuspendContactRecording
  /contact/tags:
    POST:
      summary: Tagcontact
      description: >-
        Adds the specified tags to the contact resource. For more information
        about this API is used, see Set up granular billing for a detailed view
        of your Amazon Connect usage. 
      operationId: amazonWebServicesTagContact
  /contact/transfer:
    POST:
      summary: Transfercontact
      description: >-
        Transfers contacts from one agent or queue to another agent or queue at
        any point after a contact is created. You can transfer a contact to
        another queue by providing the flow which orchestrates the contact to
        the destination queue. This gives you more control over contact handling
        and helps you adhere to the service level agreement (SLA) guaranteed to
        your customers. Note the following requirements:   Transfer is supported
        for only TASK contacts.   Do not use both QueueId and UserId in the same
        call.   The following flow types are supported: Inbound flow, Transfer
        to agent flow, and Transfer to queue flow.   The TransferContact API can
        be called only on active contacts.   A contact cannot be transferred
        more than 11 times.  
      operationId: amazonWebServicesTransferContact
  /contact/tags/{InstanceId}/{ContactId}:
    DELETE:
      summary: Untagcontact
      description: >-
        Removes the specified tags from the contact resource. For more
        information about this API is used, see Set up granular billing for a
        detailed view of your Amazon Connect usage.
      operationId: amazonWebServicesUntagContact
  /contact/attributes:
    POST:
      summary: Updatecontactattributes
      description: >-
        Creates or updates user-defined contact attributes associated with the
        specified contact. You can create or update user-defined attributes for
        both ongoing and completed contacts. For example, while the call is
        active, you can update the customer's name or the reason the customer
        called. You can add notes about steps that the agent took during the
        call that display to the next agent that takes the call. You can also
        update attributes for a contact using data from your CRM application and
        save the data with the contact in Amazon Connect. You could also flag
        calls for additional analysis, such as legal review or to identify
        abusive callers. Contact attributes are available in Amazon Connect for
        24 months, and are then deleted. For information about contact record
        retention and the maximum size of the contact record attributes section,
        see Feature specifications in the Amazon Connect Administrator Guide. 
      operationId: amazonWebServicesUpdateContactAttributes
